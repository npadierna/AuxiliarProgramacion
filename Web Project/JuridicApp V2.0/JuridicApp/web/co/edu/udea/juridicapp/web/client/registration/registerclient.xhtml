<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Crear Usuario</title>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <f:facet name="dependencyCreator" >
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" >
            </meta>
        </f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit closable="false" collapsible="false" position="south"
                          resizable="false" size="60" >

                <p:commandButton
                    icon="ui-icon-arrowthick-1-w" id="home"
                    onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/admin/creator/entitiescreator.xhtml';" 
                    style="font-size:15px;" value="Volver a la Administración" >
                </p:commandButton>
            </p:layoutUnit>

            <p:layoutUnit
                closable="false" collapsible="true" effect="drop"
                header="#{updateClientBean.loggedClient.people.firstNames} #{updateClientBean.loggedClient.people.lastNames}" 
                position="north" resizable="false" size="120" >

                <center>
                    <p:panel id="memberManagementPanel" >
                        <center>
                            <ui:include
                                src="../../client/update/logoutinfoclient.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="center" >
                <h:form id="registrerForm" >
                    <p:panel header="Registro De Usuario" id="registrerPanel" 
                             style="font-weight:bold" >

                        <center>
                            <p:growl
                                id="growlRegistrer" showDetail="true"
                                life="3000" >
                            </p:growl>

                            <h:panelGrid cellpadding="5" columns="3" >
                                <h:outputLabel
                                    for="peopleDocumentType"
                                    style="font-weight:bold"
                                    value="Tipo De Documento:" >
                                </h:outputLabel>
                                <p:selectOneMenu
                                    id="peopleDocumentType"
                                    label="Tipo de Documento"
                                    value="#{registrationClientBean.documentType}">
                                    <f:selectItems
                                        value="#{registrationClientBean.documentsType}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                                <p:watermark for="peopleDocumentType"
                                             value="Tipo De Documento" >
                                </p:watermark>

                                <h:outputLabel
                                    for="peopleIdNumber" style="font-weight:bold"
                                    value="Número De Documento:" >
                                </h:outputLabel>
                                <p:inputText
                                    id="peopleIdNumber"
                                    label="Número de Documento" 
                                    required="true" 
                                    requiredMessage="Por favor ingrese el número de documento." 
                                    size="45" value="#{registrationClientBean.idNumber}" 
                                    validatorMessage="Por favor ingrese solo números">
                                    <f:validateRegex pattern="[0-9]+" >
                                    </f:validateRegex>
                                </p:inputText>
                                <p:watermark
                                    for="peopleIdNumber" value="Obligatorio" >
                                </p:watermark>

                                <h:outputLabel
                                    for="peopleFirstNames" 
                                    style="font-weight:bold"
                                    value="Nombres:" >
                                </h:outputLabel>
                                <p:inputText
                                    id="peopleFirstNames" label="Nombres" 
                                    required="true" 
                                    requiredMessage="Por favor ingrese los nombres completos." 
                                    size="45" 
                                    value="#{registrationClientBean.people.firstNames}" 
                                    validatorMessage="Por favor ingrese solo letras">
                                    <f:validateRegex pattern="^[ a-zA-Z]+"  >
                                    </f:validateRegex>                       
                                </p:inputText>
                                <p:watermark
                                    for="peopleFirstNames"
                                    value="Primeros Nombres" >
                                </p:watermark>

                                <h:outputLabel
                                    for="peopleLastNames" value="Apellidos:"
                                    style="font-weight:bold" >
                                </h:outputLabel>
                                <p:inputText
                                    id="peopleLastNames" label="Apellidos"
                                    required="true" 
                                    requiredMessage="Por favor ingrese los apellidos completos." 
                                    size="45"
                                    value="#{registrationClientBean.people.lastNames}" 
                                    validatorMessage="Por favor ingrese solo letras">
                                    <f:validateRegex pattern="^[ a-zA-Z]+"  >
                                    </f:validateRegex>    
                                </p:inputText>
                                <p:watermark
                                    for="peopleLastNames" 
                                    value="Apellidos Completos" >
                                </p:watermark>

                                <h:outputLabel
                                    for="userName"  style="font-weight:bold" 
                                    value="Nombre de Usuario:">
                                </h:outputLabel>
                                <p:inputText
                                    id="userName" label="Nombre de Usuario"
                                    required="true" 
                                    requiredMessage="Por favor ingrese el nombre de usuario." 
                                    size="45"
                                    value="#{registrationClientBean.client.userName}" >
                                </p:inputText>
                                <p:watermark
                                    for="userName" value="Obligatorio" >
                                </p:watermark>

                                <h:outputLabel
                                    for="userPassword" value="Contraseña:"
                                    style="font-weight:bold" >
                                </h:outputLabel>
                                <p:password
                                    id="userPassword" feedback="true"
                                    label="Contraseña" match="userPassword2"
                                    required="true" 
                                    requiredMessage="Por favor ingrese una contraseña." 
                                    size="45" 
                                    value="#{registrationClientBean.client.password}" >
                                </p:password>
                                <p:watermark
                                    for="userPassword" value="**********" >
                                </p:watermark>

                                <h:outputLabel
                                    for="userPassword2"
                                    style="font-weight:bold"
                                    value="Confirmar Contraseña:" >
                                </h:outputLabel>
                                <p:password
                                    id="userPassword2"
                                    feedback="true" label="Confirmar Contraseña"
                                    required="true" 
                                    requiredMessage="Por favor confirme la contraseña." 
                                    size="45"
                                    value="#{registrationClientBean.client.password}" >
                                </p:password>
                                <p:watermark
                                    for="userPassword2" value="**********" >
                                </p:watermark>

                                <h:outputLabel
                                    for="peopleEmail" value="E-Mail:"
                                    style="font-weight: bold;" >
                                </h:outputLabel>
                                <p:inputText
                                    id="peopleEmail"
                                    label="Correo Electrónico"
                                    size="45" 
                                    value="#{registrationClientBean.people.email}" 
                                    validatorMessage="El correo ingresado no es válido">
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" >
                                    </f:validateRegex>
                                </p:inputText>
                                <p:watermark
                                    for="peopleEmail" value="Opcional" >
                                </p:watermark>

                                <h:outputLabel
                                    for="dependencyName"
                                    style="font-weight:bold"
                                    value="Dependencia:" >
                                </h:outputLabel>
                                <p:selectOneMenu
                                    id="dependencyName"
                                    label="Nombre de la Dependencia"
                                    value="#{registrationClientBean.dependencyName}">
                                    <f:selectItems value="#{dependencyBean.dependenciesNames}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                                <p:watermark
                                    for="dependencyName"
                                    value="Nombre de la Dependencia" >
                                </p:watermark>

                                <h:outputLabel
                                    for="profileName" style="font-weight:bold"
                                    value="Perfil:" >
                                </h:outputLabel>
                                <p:selectOneMenu
                                    id="profileName"
                                    label="Perfil"
                                    value="#{registrationClientBean.profileName}">
                                    <f:selectItems
                                        value="#{profileBean.profilesNames}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                                <p:watermark
                                    for="profileName" value="Nombre del Perfil" >
                                </p:watermark>
                            </h:panelGrid>

                            <p:commandButton
                                icon="ui-icon-person" id="registerButton"
                                value="Registrar" update="registrerPanel"
                                actionListener="#{registrationClientBean.doRegistration}" >
                            </p:commandButton>

                            <p:spacer width="25px" ></p:spacer>

                            <p:commandButton
                                icon="ui-icon-refresh" id="clearButton"
                                update="registrerPanel" type="reset"
                                process="@this" ajax="true" value="Limpiar" >

                                <p:resetInput
                                    target="peopleIdNumber" >
                                </p:resetInput>
                                <p:resetInput
                                    target="peopleFirstNames" >
                                </p:resetInput>
                                <p:resetInput
                                    target="userName" >
                                </p:resetInput>
                                <p:resetInput
                                    target="password" >
                                </p:resetInput>
                            </p:commandButton>
                        </center>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
