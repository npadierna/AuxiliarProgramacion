<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <f:facet name="contractVisor" >
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" >
            </meta>
        </f:facet>
        <title>Contrato #{contractBean.contract.id}</title>
    </h:head>

    <h:body>
        <h:form id="mainContractForm" >
            <p:panel>
                <center>
                    <h:panelGrid
                        cellpadding="4" columns="2" id="displayContract" >
                        <h:outputText
                            value="Nombre De La Obra:" >
                        </h:outputText>
                        <h:outputText
                            value="#{contractBean.authorOeuvre.oeuvreType.oeuvre.title}" >
                        </h:outputText>

                        <h:outputText
                            value="Número Del Contrato:" >
                        </h:outputText>
                        <h:outputText
                            value="#{contractBean.contract.id}" >
                        </h:outputText>
                    </h:panelGrid>

                    <p:spacer height="20px" ></p:spacer>

                    <p:media
                        value="salida.pdf" width="100%" player="pdf"
                        height="580px" >
                        Su navegador no ha podido mostrar el archivo PDF, haga
                        <h:outputLink value="salida.pdf" >aquí</h:outputLink>
                        para descargar y visualizar el archivo.
                    </p:media>
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
