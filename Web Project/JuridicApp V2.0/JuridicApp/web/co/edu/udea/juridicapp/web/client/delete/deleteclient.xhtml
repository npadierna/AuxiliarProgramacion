<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html" >
        <h:head lang="es" >
            <meta content="text/html" http-equiv="Content-Type" ></meta>
            <meta charset="UTF-8" ></meta>
            <script type="text/javascript"
                    src="../../../util/javascript/JsFunctions.js" >
            </script>
            <title>Borrar Usuario</title>

            <f:facet name="deleteClient" ></f:facet>
        </h:head>

        <h:body>
            <h:form id="deletedMemberForm" >
                <p:panel id="clientDeletePanel" >
                    <p:growl
                        id="growlChangePassword" life="3000" showDetail="true" >
                    </p:growl>

                    <center>
                        <p:panel
                            header="Buscar Usuario"
                            id="clientFinderPanel" >
                            <h:panelGrid
                                cellpadding="7" columns="3" >
                                <h:outputLabel
                                    for="clientDocumentType"
                                    style="font-weight:bold"
                                    value="Tipo De Documento:" >
                                </h:outputLabel>
                                <p:selectOneMenu
                                    id="clientDocumentType"
                                    label="Tipo Documento" required="true"
                                    value="#{deleteClientBean.documentType}" >
                                    <f:selectItems
                                        value="#{deleteClientBean.documentsType}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                                <p:watermark
                                    for="clientDocumentType"
                                    value="Tipo de Documento" >
                                </p:watermark>

                                <h:outputLabel
                                    for="clientIdNumber"
                                    style="font-weight:bold"
                                    value="Número De Documento:" >
                                </h:outputLabel>
                                <p:inputText 
                                    id="clientIdNumber"
                                    label="Número de Documento"
                                    maxlength="20"
                                    size="30"
                                    value="#{deleteClientBean.idNumber}" >
                                </p:inputText>
                                <p:watermark
                                    for="clientIdNumber" value="Obligatorio" >
                                </p:watermark>
                            </h:panelGrid>

                            <center>
                                <p:commandButton
                                    actionListener="#{deleteClientBean.findClient}"
                                    icon="ui-icon-search"
                                    id="findClientButton"
                                    update="deletedMemberForm"
                                    value="Buscar Usuario" >
                                </p:commandButton>
                            </center>

                            <p:panel id="resultsSearchingPanel" >
                                <p:spacer
                                    height="20px" >
                                </p:spacer>

                                <h:panelGrid columns="2" cellpadding="5" >
                                    <h:outputLabel
                                        value ="Tipo de Documento: " >
                                    </h:outputLabel>
                                    <p:inputText
                                        id="documentType"
                                        readonly="true" 
                                        value="#{deleteClientBean.people.peoplePK.documentType}">
                                    </p:inputText>

                                    <h:outputLabel
                                        value ="Número de Documento: " >
                                    </h:outputLabel>
                                    <p:inputText  
                                        id="idNumber"  
                                        readonly="true" 
                                        value="#{deleteClientBean.people.peoplePK.idNumber}">
                                    </p:inputText>

                                    <h:outputLabel
                                        value ="Nombre(s): " >
                                    </h:outputLabel>
                                    <p:inputText
                                        id="fullName" 
                                        disabled="false"
                                        readonly="true" 
                                        value="#{deleteClientBean.people.firstNames}"> 
                                    </p:inputText>

                                    <h:outputLabel value ="Apellidos: " >
                                    </h:outputLabel>
                                    <p:inputText
                                        id="lastNames" 
                                        disabled="false"
                                        readonly="true" 
                                        value="#{deleteClientBean.people.lastNames}"> 
                                    </p:inputText>

                                    <h:outputText value="E-mail: " >
                                    </h:outputText>
                                    <p:inputText
                                        id="email" 
                                        disabled="false"        
                                        readonly="true" 
                                        value="#{deleteClientBean.people.email}">
                                    </p:inputText>
                                </h:panelGrid>

                                <center>
                                    <p:commandButton
                                        id="deleteMemberButton"   
                                        onclick="handleDeleteRequest(xhr, status, args);"
                                        update ="deletedMemberForm" 
                                        value="Eliminar Usuario" >
                                    </p:commandButton>
                                </center>

                                <p:confirmDialog widgetVar="dlg" header="¿Desea Eliminar este Usuario?">

                                </p:confirmDialog> 
                            </p:panel>
                        </p:panel>
                    </center>
                </p:panel>
            </h:form> 
        </h:body>
    </f:view>
</html>
