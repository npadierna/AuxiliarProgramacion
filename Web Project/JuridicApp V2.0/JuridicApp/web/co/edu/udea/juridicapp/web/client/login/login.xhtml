<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <title>Iniciar Sesión</title>

        <f:facet name="login" ></f:facet>
    </h:head>

    <h:body>
        <h:form id="loginForm" >
            <center>
                <p:panel id="loginPanel" style="width: 800px;" >
                    <p:growl
                        id="growlLogin" life="3000" showDetail="true" >
                    </p:growl>

                    <p:focus context="loginPanel" ></p:focus>

                    <h1>Iniciar Sesión</h1>
                    <h:panelGrid cellpadding="5" columns="3" >
                        <h:outputLabel for="userName"
                                       value="Nombre De Usuario: *" >
                        </h:outputLabel>
                        <p:inputText
                            id="userName" label="Nombre De Usuario." 
                            required="true"
                            requiredMessage="Por favor ingrese su nombre de usuario." 
                            validatorMessage="Nombre de usuario inválido." 
                            value="#{loginClientBean.userName}" >
                        </p:inputText>
                        <p:watermark for="userName" value="Obligatorio" >
                        </p:watermark>

                        <h:outputLabel for="password" value="Contraseña: *" >
                        </h:outputLabel>
                        <p:password
                            id="password" label="Contraseña" 
                            requiredMessage="Por favor ingrese su contraseña."
                            rendered="true" 
                            validatorMessage="Contraseña inválida."
                            value="#{loginClientBean.password}" >
                        </p:password>
                        <p:watermark for="password"
                                     value="*********" >
                        </p:watermark>
                    </h:panelGrid>

                    <p:spacer width="30px" ></p:spacer>

                    <p:commandButton
                        action="#{updateClientBean.receiveLoggedClient(loginClientBean.loggedClient)}"
                        actionListener="#{loginClientBean.logIn}"
                        icon="ui-icon-person" id="loginButton"
                        oncomplete="handleLoginRequest(xhr, status, args)"
                        update=":loginForm"
                        value="Iniciar Sesión" >
                    </p:commandButton>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
