<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <center>
            <h:form id="contractUploaderForm" >
                <p:panel id="contractAdderPanel" >
                    <h:panelGrid
                        cellpadding="5" columns="3" id="contractAdderPanelGrid" >
                        <h:outputLabel value="N° De Contrato:" ></h:outputLabel>
                        <p:inputText
                            id="contractId" required="true"
                            value="#{contractUploaderBean.contract.id}" >
                        </p:inputText>
                        <p:watermark
                            for="contractId" value="Número del Contrato" >
                        </p:watermark>

                        <h:outputLabel value="D.N.D.A.:" ></h:outputLabel>
                        <p:inputText
                            id="contractDNDA"
                            value="#{contractUploaderBean.contract.dnda.number}" >
                        </p:inputText>
                        <p:watermark
                            for="contractDNDA" value="Número de DNDA" >
                        </p:watermark>

                        <h:outputLabel
                            value="Soporte De Contrato:" >
                        </h:outputLabel>
                        <p:fileUpload
                            allowTypes="/(\.|\/)(pdf|docx?|gif|jpe?g|png)$/"
                            id="contractFileUpload"
                            mode="simple" update="contractAdderPanelGrid"
                            value="#{contractUploaderBean.contract.contractFile}" >
                        </p:fileUpload>
                        <p:watermark
                            for="contractFileUpload"
                            value="Soporte digital del Contrato" >
                        </p:watermark>
                    </h:panelGrid>

                    <p:commandButton
                        actionListener="#{contractUploaderBean.addContract}"
                        ajax="false" icon="ui-icon-arrowthickstop-1-n"
                        id="contractUploadButton"
                        value="Subir" >
                    </p:commandButton>

                    <p:panel id="addedContractsPanel" >
                        <p:dataTable
                            emptyMessage="No se han añadido Contratos."
                            id="addedContractsTable"
                            value="#{contractUploaderBean.contracts}"
                            var="contract" >

                            <p:column>
                                <f:facet id="issue" name="header" >
                                    <h:outputText value="N° De Contrato" >
                                    </h:outputText>
                                </f:facet>
                                <h:outputLabel
                                    value="#{contract.id}" >
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <f:facet id="issue" name="header" >
                                    <h:outputText value="D.N.D.A." >
                                    </h:outputText>
                                </f:facet>
                                <h:outputLabel
                                    value="#{contract.dnda.number}" >
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <f:facet id="issue" name="header" >
                                    <h:outputText value="Nombre Del Soporte" >
                                    </h:outputText>
                                </f:facet>
                                <h:outputLabel
                                    value="#{contract.contractFile.fileName}" >
                                </h:outputLabel>
                            </p:column>

                            <p:column>
                                <p:commandButton
                                    action="#{contractUploaderBean.deleteContract(contract)}"
                                    icon="ui-icon-closethick"
                                    id="deleteContractButton"
                                    update="addedContractsTable"
                                    value="Eliminar" >
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>
            </h:form>
        </center>
    </h:body>
</html>
