<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Crear Vínculo Universitario</title>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>

        <f:facet name="dependencyCreator" >
            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" >
            </meta>
        </f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit closable="false" collapsible="false" position="south"
                          resizable="false" size="60" >

                <p:commandButton
                    icon="ui-icon-arrowthick-1-w" id="home"
                    onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/admin/creator/entitiescreator.xhtml';" 
                    style="font-size:15px;" value="Volver a la Administración" >
                </p:commandButton>
            </p:layoutUnit>

            <p:layoutUnit
                closable="false" collapsible="true" effect="drop"
                header="#{updateClientBean.loggedClient.people.firstNames} #{updateClientBean.loggedClient.people.lastNames}" 
                position="north" resizable="false" size="120" >

                <center>
                    <p:panel id="memberManagementPanel" >
                        <center>
                            <ui:include
                                src="../../client/update/logoutinfoclient.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="center" >
                <h:form>
                    <p:panel
                        header="Crear Vínculo Universitario"
                        id="titleCreatorPanel" style="font-weight:bold" >

                        <center>
                            <h:panelGrid cellpadding="5" columns="3" >
                                <p:growl
                                    id="growlLogin" life="3000"
                                    showDetail="true" >
                                </p:growl>

                                <h:outputLabel
                                    for="titleName" style="font-weight:bold" 
                                    value="Nombre Del Vínculo:" >
                                </h:outputLabel>
                                <p:inputText
                                    id="titleName" label="Nombre del Vínculo"
                                    maxlength="35" required="true"  
                                    requiredMessage="Por favor ingrese el nombre del vínculo." 
                                    size="60"
                                    value="#{titleBean.title.profile}" >
                                </p:inputText>
                                <p:watermark
                                    for="titleName"
                                    value="Nombre del Vínculo Universitario" >
                                </p:watermark>

                                <h:outputLabel
                                    for="titleDescription"
                                    style="font-weight:bold"
                                    value="Descripción:" >
                                </h:outputLabel>
                                <p:inputTextarea
                                    autoResize="false" cols="45"
                                    id="titleDescription" maxlength="150"
                                    required="false" rows="3"
                                    value="#{titleBean.title.description}" >
                                </p:inputTextarea>
                                <p:watermark
                                    for="titleDescription"
                                    value="Descripción breve" >
                                </p:watermark>
                            </h:panelGrid>

                            <p:commandButton
                                actionListener="#{titleBean.save}"
                                id="saveTitleButton" icon="ui-icon-disk"
                                update="growlLogin" value="Guardar" >
                            </p:commandButton>

                            <p:commandButton
                                id="clearButton" icon="ui-icon-refresh"
                                update="titleCreatorPanel" type="reset"
                                process="@this" ajax="true" value="Limpiar" >

                                <p:resetInput
                                    target="titleName" >
                                </p:resetInput>
                                <p:resetInput
                                    target="titleDescription" >
                                </p:resetInput>
                            </p:commandButton>
                        </center>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
