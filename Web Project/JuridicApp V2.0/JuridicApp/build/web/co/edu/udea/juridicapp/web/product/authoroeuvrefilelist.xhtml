<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <script type="text/javascript"
                src="../../util/javascript/JsFunctions.js" >
        </script>
        <script type="text/javascript">
            function start() {
                PF('statusDialog').show();
            }

            function stop() {
                PF('statusDialog').hide();
            }
        </script>
        <f:facet name="authorOeuvreFileList" >
        </f:facet>
        <title>Listado De Archivos De Soporte</title>
    </h:head>

    <h:body>
        <h:form id="mainFileListForm" >
            <p:panel>
                <center>
                    <h:outputText value="Nombre De La Obra: " ></h:outputText>
                    <h:outputText
                        value="#{authorOeuvreFileBean.authorOeuvre.oeuvreType.oeuvre.title}" >
                    </h:outputText>

                    <p:dataTable
                        emptyMessage="No se han encontrado Productos u Obras asociados."
                        id="authorOeuvreFilesDataTable"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowKey="#{authorOeuvreFile.key}"
                        rows="5" rowsPerPageTemplate="5,7,10"
                        selection="#{authorOeuvreFileBean.authorOeuvreAcquisitionFileSelected}"
                        selectionMode="single" style="width:98%; font-size:13px;"
                        value="#{authorOeuvreFileBean.authorOeuvreAcquisitionFiles}"
                        var="authorOeuvreFile" >

                        <f:facet name="header" >
                            Listado De Productos
                        </f:facet>

                        <p:column style="font-size:15px; text-align: center;" >
                            <f:facet id="contract" name="header" >
                                <h:outputText value="N° Contrato" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size:13px;"
                                value="#{authorOeuvreFile.authorOeuvreAcquisitionFilePK.contract}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size:15px; text-align: center;" >
                            <f:facet id="acquisition" name="header" >
                                <h:outputText value="Acquisición" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size:13px;"
                                value="#{authorOeuvreFile.authorOeuvreAcquisitionFilePK.acquisition}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size:15px; text-align: center;" >
                            <f:facet id="type" name="header" >
                                <h:outputText value="Tipo" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size:13px;"
                                value="#{authorOeuvreFile.authorOeuvreAcquisitionFilePK.oeuvreTypeName}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size:15px; text-align: center;" >
                            <f:facet id="route" name="header" >
                                <h:outputText value="Nombre Del Archivo" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size:13px;"
                                value="#{authorOeuvreFile.route}" >
                            </h:outputText>
                        </p:column>

                        <f:facet id="button" name="footer" >
                            <p:commandButton
                                ajax="false"
                                action="#{authorOeuvreFileBean.onSelectedAuthorOeuvreAcquisitionFile(authorOeuvreFile)}"
                                icon="ui-icon-arrowthickstop-1-s"
                                id="downloadFileButton" 
                                value="Descargar archivo" >
                                <p:fileDownload
                                    value="#{authorOeuvreFileBean.file}" >
                                </p:fileDownload>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
