<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>oeuvre</title>
            </f:facet>  
        </h:head>

        <h:body>
            <p:tabView id="tabView">  

                <p:tab id="titulo" title="Título" >

                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="titulo" /> 
                    </h:panelGrid> 
                   
                </p:tab>


                <p:tab id="fecha" title="Fecha">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="fecha" /> 
                    </h:panelGrid>  
                </p:tab>  
                <p:tab id="tipo" title="Tipo">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="tipo" /> 
                    </h:panelGrid>  
                </p:tab>  
                <p:tab id="autor" title="Autor">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="autor" /> 
                    </h:panelGrid>  
                </p:tab>  
                <p:tab id="adquisicion" title="Forma de Adquisición">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="adquisición" /> 
                    </h:panelGrid>  
                </p:tab>  
                <p:tab id="idcontrado" title="Número del Contrato">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="contrato" /> 
                    </h:panelGrid>  
                </p:tab>  
                <p:tab id="soporte" title="Soporte">  
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="soporte" /> 
                    </h:panelGrid>  
                </p:tab>  
            </p:tabView>
        </h:body>
    </f:view>
</html>
