<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Obra</title>
    </h:head>

    <h:body>
        <h:form id="mainForm" >
            <p:panel header="Descripción De La Obra" >
                <p:wizard backLabel="Atrás" id="viewWizard"
                          nextLabel="Siguiente" >
                    <!--                    <p:tabView id="tabView" dynamic="true"
                                                   orientation="top" scrollable="true" >-->

                    <p:tab id="work" title="Obra" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText
                                    value="Registro DNDA:" >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText value="Nombre de la Obra:" >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText
                                    value="Fecha de Entrega:" >
                                </h:outputText>
                                <p:calendar effect="explode" >
                                </p:calendar>

                                <h:outputText value="Descripción de la Obra:" >
                                </h:outputText>
                                <p:inputTextarea autoResize="false" cols="30"
                                                 counter="counter"
                                                 counterTemplate="{0} Caracteres Restantes."
                                                 maxlength="150" rows="5" >
                                </p:inputTextarea>
                            </h:panelGrid>

                            <h:outputText id="counter" >
                            </h:outputText>
                        </center>
                    </p:tab>

                    <p:tab id="author" title="Autor(es)" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText value="Tipo de documento: " >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText value="Número de documento: " >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText value="Nombres completos: " >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText value="Apellidos completos: " >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText
                                    value="Vínculo con la U: El vínculo con el momento de entregar la obra (*)." >
                                </h:outputText>

                                <h:outputText
                                    value="El N° Contrato puede ser diferente o igual para varios autores (*)." >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>

                    <p:tab id="tipo" title="Tipo" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText
                                    value="Muchos tipos al mismo tiempo. Se debe permitir ingresar nuevos (*)." >
                                </h:outputText>

                                <h:outputText
                                    value="Forma de aquisición pueden ser muchas (*)." >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>

                    <p:tab id="support" title="Soporte" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText value="Soporte" >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>

                    <p:tab id="isbn" title="ISBN" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText
                                    value="Puede darse que cuando se entrege la obra no se tenga ISBN (*)." >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>

                    <p:tab id="file" title="Archivos" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText value="archivo" >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>

                    <p:tab id="dependency" title="Dependencia" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText
                                    value=" Registro DNDA:" >
                                </h:outputText>
                                <p:inputText ></p:inputText>

                                <h:outputText
                                    value="Dependencia Acádemica: Una sola dependencia académica por contrato. Un autor depende de una dependencia dentro de la Universidad." >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>

                    <p:tab id="coments" title="Observaciones" >
                        <center>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText value="Observaciones o comentarios" >
                                </h:outputText>
                            </h:panelGrid>
                        </center>
                    </p:tab>
                </p:wizard>
            </p:panel>
        </h:form>
    </h:body>
</html>
