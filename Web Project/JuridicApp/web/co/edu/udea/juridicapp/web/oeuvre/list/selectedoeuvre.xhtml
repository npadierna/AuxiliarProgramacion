<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Selección De Obra</title>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <f:facet name="selectedOeuvre" >

            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" >
            </meta>

        </f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit closable="false" collapsible="false" position="south"
                          resizable="false" size="60" >
                <p:commandButton
                    id="home" icon="ui-icon-home"
                    onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/oeuvre/list/oeuvrelist.xhtml';" 
                    style="font-size:15px;" 
                    value="Volver al Listado de Obras" >
                </p:commandButton>
            </p:layoutUnit>

            <p:layoutUnit
                closable="false" collapsible="true" effect="drop"
                header="#{updateClientBean.loggedClient.people.firstNames} #{updateClientBean.loggedClient.people.lastNames}" 
                position="north" resizable="false" size="120" >

                <center>
                    <p:panel id="memberManagementPanel" >
                        <center>
                            <ui:include
                                src="../../client/update/logoutinfoclient.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="center" >
                <h:form id="mainForm" >
                    <p:panel header="Descripción De La Obra" >
                        <p:tabView id="mainTabView" >
                            <p:tab id="oeuvre" title="Obra" >
                                <center>
                                    <p:fieldset legend="Datos De La Obra" >
                                        <h:panelGrid cellpadding="10" columns="2" >
                                            <h:outputText
                                                value="Nombre de la Obra:" >
                                            </h:outputText>
                                            <h:outputText
                                                value="#{oeuvreSelectorBean.selectedAuthorOeuvre.oeuvreType.oeuvre.title}" >
                                            </h:outputText>

                                            <h:outputText
                                                value="Fecha de Entrega:" >
                                            </h:outputText>
                                            <h:outputText
                                                value="#{oeuvreSelectorBean.selectedAuthorOeuvre.delivering}" >
                                            </h:outputText>

                                            <h:outputText 
                                                value="Descripción de la Obra:" >
                                            </h:outputText>
                                            <p:inputTextarea
                                                cols="35" disabled="true"
                                                rows="4"
                                                value="#{oeuvreSelectorBean.selectedAuthorOeuvre.oeuvreType.oeuvre.description}" >
                                            </p:inputTextarea> 
                                        </h:panelGrid>
                                    </p:fieldset>

                                    <p:spacer width="10px" ></p:spacer>

                                    <p:fieldset legend="Datos De La Dependencia" >
                                        <h:panelGrid columns="2" cellpadding="10" >
                                            <h:outputText
                                                value="Registro DNDA:" >
                                            </h:outputText>
                                            <h:outputText
                                                value="#{oeuvreSelectorBean.selectedAuthorOeuvre.oeuvreType.oeuvre.dependency.dnda.number}" >
                                            </h:outputText>

                                            <h:outputText
                                                value="Dependencia Acádemica:" >
                                            </h:outputText>
                                            <h:outputText
                                                value="#{oeuvreSelectorBean.selectedAuthorOeuvre.oeuvreType.oeuvre.dependency.name}" >
                                            </h:outputText>
                                        </h:panelGrid>
                                    </p:fieldset>
                                </center>
                            </p:tab>

                            <p:tab id="author" title="Autor(es)" >
                                <center>
                                    <p:dataTable
                                        id="authorsDataTable"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowKey="#{authorOeuvre.key}"
                                        rows="5"
                                        rowsPerPageTemplate="5,7,10"
                                        selection="#{oeuvreSelectorBean.selectedAuthorOeuvre}"
                                        selectionMode="single"
                                        style="width:98%; font-size:13px;"
                                        value="#{oeuvreSelectorBean.authorsOeuvres}"
                                        var="authorOeuvre" >

                                        <f:facet name="header" >
                                            Listado De Autores
                                        </f:facet>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="documentType" name="header">  
                                                <h:outputText 
                                                    value="Tipo De Documento" >
                                                </h:outputText>  
                                            </f:facet>
                                            <center>
                                                <h:outputText
                                                    style="font-size:13px;"
                                                    value="#{authorOeuvre.authorOeuvrePK.documentType}" >
                                                </h:outputText>
                                            </center>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="documentNumber" name="header">  
                                                <h:outputText 
                                                    value="Número De Documento" >
                                                </h:outputText>  
                                            </f:facet>
                                            <center>
                                                <h:outputText 
                                                    style="font-size:13px;"
                                                    value="#{authorOeuvre.authorOeuvrePK.idNumber}" >
                                                </h:outputText>
                                            </center>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="fullName" name="header" >
                                                <h:outputText
                                                    value="Nombre Completo" >
                                                </h:outputText>  
                                            </f:facet>
                                            <h:outputText 
                                                style="font-size:13px;"
                                                value="#{authorOeuvre.author.people.lastNames} #{authorOeuvre.author.people.firstNames}" >
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="fullName" name="header" >
                                                <h:outputText 
                                                    value="Vínculo Con La Universidad" >
                                                </h:outputText>  
                                            </f:facet>
                                            <center>
                                                <h:outputText
                                                    style="font-size:13px;"
                                                    value="#{authorOeuvre.title.profile}" >
                                                </h:outputText>
                                            </center>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="fullName" name="header" >
                                                <h:outputText 
                                                    value="N° Contrato" >
                                                </h:outputText>  
                                            </f:facet>
                                            <center>
                                                <h:outputText
                                                    style="font-size:13px;"
                                                    value="#{authorOeuvre.contract1.id}" >
                                                </h:outputText>
                                            </center>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="fullName" name="header" >
                                                <h:outputText value="Tipo" >
                                                </h:outputText>  
                                            </f:facet>
                                            <h:outputText 
                                                style="font-size:13px;"
                                                value="#{authorOeuvre.oeuvreType.oeuvreTypePK.typeName}" >
                                            </h:outputText>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="fullName" name="header" >
                                                <h:outputText value="ISBN" >
                                                </h:outputText>
                                            </f:facet>
                                            <center>
                                                <h:outputText
                                                    style="font-size:13px;"
                                                    value="#{authorOeuvre.isbn}" >
                                                </h:outputText>
                                            </center>
                                        </p:column>

                                        <p:column style="font-size:15px;" >
                                            <f:facet id="fullName" name="header" >
                                                <h:outputText value="Soporte" >
                                                </h:outputText>  
                                            </f:facet>
                                            <center>
                                                <h:outputText
                                                    style="font-size:13px;"
                                                    value="#{authorOeuvre.supportType.type}" >
                                                </h:outputText>
                                            </center>
                                        </p:column>

                                        <f:facet id="button" name="footer" >
                                            <p:commandButton
                                                action="#{contractBean.onViewContractForAuthorOeuvre(oeuvreSelectorBean.selectedAuthorOeuvre)}"
                                                icon="ui-icon-newwin"
                                                id="viewContractButton"
                                                oncomplete="onSelectedContractRequest(xhr, status, args)"                                     
                                                value="Ver contrato" >
                                            </p:commandButton>

                                            <p:commandButton
                                                action="#{authorOeuvreFileBean.onViewProductsListForAuthorOeuvre(oeuvreSelectorBean.selectedAuthorOeuvre)}"
                                                icon="ui-icon-document"
                                                id="viewProductsFilesButton"
                                                oncomplete="onShowAuthorOeuvreFileListRequest(xhr, status, args)"    
                                                value="Ver producto" >
                                            </p:commandButton>
                                        </f:facet>
                                    </p:dataTable>
                                </center>
                            </p:tab>

                            <p:tab id="coments" title="Observaciones" >
                                <center>
                                    <p:dataTable
                                        resizableColumns="true"
                                        value="#{oeuvreSelectorBean.oeuvreComments}"
                                        var="comment" >

                                        <p:column headerText="Comentario" >
                                            <h:outputText
                                                value="#{comment.text}" >
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Fecha" width="200" >
                                            <h:outputText
                                                value="#{comment.dateTime}" >
                                            </h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </center>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
