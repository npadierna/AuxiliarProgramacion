<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <f:facet name="creatorEntities" >
            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" />
            <title>Creador - Admin</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="mainForm" >
            <p:layout fullPage="true" >
                <p:layoutUnit collapsible="true" closable="true" effect="drop" 
                              header="Administrador" position="north"
                              resizable="false" size="130" >
                </p:layoutUnit>

                <p:layoutUnit collapsible="false" closable="false"
                              position="west" resizable="false" size="250" >
                    <p:panelMenu>
                        <p:submenu label="Usuarios" >
                            <p:menuitem value="Crear" >
                            </p:menuitem>
                            <p:menuitem value="Actualizar" ></p:menuitem>
                            <p:menuitem value="Borrar" ></p:menuitem>
                        </p:submenu>
                        <p:submenu label="Dependencias" >
                            <p:menuitem update="mainAdminPanel" value="Crear" >
                            </p:menuitem>
                            <p:menuitem update="mainAdminPanel"
                                        value="Actualizar" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Roles" >
                            <p:menuitem update="mainAdminPanel" value="Crear" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Soporte" >
                            <p:menuitem url="http://www.primefaces.org"
                                        value="Crear" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Tipos De Obras" >
                            <p:menuitem url="http://www.primefaces.org"
                                        value="Crear" >
                            </p:menuitem>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <center>
                        <p:panel id="mainAdminPanel" >
                            <iframe src="#{creatorEntityBean.mock}" ></iframe>
                        </p:panel>
                    </center>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
