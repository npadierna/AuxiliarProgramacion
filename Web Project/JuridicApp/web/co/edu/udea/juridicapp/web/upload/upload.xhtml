<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Crear Nueva Obra</title>
        <f:facet name="oeuvreCreator" >
            <script type="text/javascript"
                    src="../../../util/javascript/JsFunctions.js" >
            </script>
            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" >
            </meta>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="mainForm" enctype="multipart/form-data" prependId="false">
            <p><h:inputFile id="file" value="#{creatorOeuvreBean.file}">
                </h:inputFile>
            </p>
            <br/>
            <h:commandButton id ="button" value="Upload" action="#{creatorOeuvreBean.subir}">
                </h:commandButton>
        </h:form>
    </h:body>
</html>
