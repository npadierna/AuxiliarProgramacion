<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <h:form id="dependencyCreator" >
        <center>
            <p:panel header="Crear Dependencia" id="dependecyCreatorPanel"
                     style="font-weight:bold" >
                <p:growl id="growlLogin" life="3000" showDetail="true" >
                </p:growl>

                <h:panelGrid cellpadding="5" columns="3" >
                    <h:outputLabel for="dnda"
                                   style="font-weight:bold" 
                                   value="DNDA:" >
                    </h:outputLabel>
                    <p:inputText id="dnda"
                                 label="DNDA"
                                 maxlength="30" required="true" size="45"
                                 value="" >
                    </p:inputText>
                    <p:watermark for="dnda" value="Número de DNDA" >
                    </p:watermark>

                    <h:outputLabel for="dependencyName"
                                   style="font-weight:bold" 
                                   value="Nombre de la Dependencia:" >
                    </h:outputLabel>
                    <p:inputText id="dependencyName"
                                 label="Nombre de Dependencia"
                                 maxlength="35" required="true" size="45"
                                 value="#{dependencyBean.dependency.name}" >
                    </p:inputText>
                    <p:watermark for="dependencyName" value="Obligatorio" >
                    </p:watermark>

                    <h:outputLabel for="dependencyDescription"
                                   style="font-weight:bold" 
                                   value="Descripción:" >
                    </h:outputLabel>
                    <p:inputTextarea cols="45" id="dependencyDescription"
                                     maxlength="75" required="false"
                                     value="#{dependencyBean.dependency.description}" >
                    </p:inputTextarea>
                    <p:watermark for="dependencyDescription"
                                 value="Descripción breve." >
                    </p:watermark>

                    <p:commandButton id="registerButton" value="Guardar"
                                     update="dependecyCreatorPanel"
                                     actionListener="#{dependencyBean.save}" >
                    </p:commandButton>

                    <p:commandButton id="clearButton"
                                     update="dependecyCreatorPanel"
                                     type="reset" process="@this" ajax="true"
                                     value="Limpiar" >

                        <p:resetInput target="dnda" ></p:resetInput>
                        <p:resetInput target="dependencyName" >
                        </p:resetInput>
                        <p:resetInput target="dependencyDescription" >
                        </p:resetInput>
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>               
        </center>
    </h:form>
</ui:composition>
