<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>JuridicApp</title>
        <script type="text/javascript"
                src="../util/javascript/onSelectedAuthorWorkFunction.js" >

        <f:facet name="workList" >
            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" >

        </f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >

                          position="north" resizable="false" 
                          size="155" >

                <center>
                    <p:panel id="memberManagementPanel" >
                        <center>
                            <ui:include
                                src="user/update/logoutinfouser.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="center" >

                <center>
                    <p:panel id="mainPanel" >
                        <center>
                            <ui:include src="work/list/uiworklist.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
