<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>Subir Archivo</title>
        <f:facet name="uploaderFileTester" >
            <meta content="text/html; charset=UTF-8"
                  http-equiv="Content-Type" >
            </meta>
        </f:facet>
    </h:head>

    <h:body>
        <h:form enctype="multipart/form-data" id="mainUpoladerFileForm" >
            <center>
                <p:fileUpload
                    allowTypes="/(\.|\/)(gif|jpe?g|png)$/" cancelLabel="Cancelar"
                    dragDropSupport="false" fileLimit="1"
                    fileUploadListener="#{creatorOeuvreBean.onHandleContractFileUpload}"
                    label="Seleccionar" mode="advanced" required="true"
                    sizeLimit="512000" uploadLabel="Cargar" >
                </p:fileUpload>
                
                <p:fileUpload
                    mode="simple"
                    value="#{uploaderFileTesterBean.uploadedFile}" >
                </p:fileUpload>
                <p:commandButton
                    actionListener="#{uploaderFileTesterBean.onHandleUploadFile}"
                    ajax="false" value="Subir" ></p:commandButton>
            </center>
        </h:form>
    </h:body>
</html>
