<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <script type="text/javascript"
                src="../../util/javascript/JsFunctions.js" >
        </script>
        <title>Listado De Archivos De Soporte</title>

        <f:facet name="authorOeuvreFileList" ></f:facet>
    </h:head>

    <h:body>
        <h:form id="mainFileListForm" >
            <p:panel>
                <center>
                    <h:outputText value="Nombre De La Obra: " ></h:outputText>
                    <h:outputText
                        value="#{authorOeuvreFileBean.authorOeuvreSelected.oeuvreType.oeuvre.title}" >
                    </h:outputText>

                    <p:dataTable
                        emptyMessage="No se han encontrado Productos u Obras asociados."
                        id="authorOeuvreFilesDataTable"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowKey="#{authorOeuvreFile.key}"
                        rows="5" rowsPerPageTemplate="5,7,10"
                        selectionMode="single"
                        style="width: 98%; font-size: 13px;"
                        value="#{authorOeuvreFileBean.authorOeuvreFileList}"
                        var="authorOeuvreFile" >

                        <f:facet name="header" >Listado De Productos</f:facet>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="contract" name="header" >
                                <h:outputText
                                    value="N° Contrato" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.contract1.id}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="acquisition" name="header" >
                                <h:outputText
                                    value="Acquisición" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.acquisition1.type}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="type" name="header" >
                                <h:outputText
                                    value="Tipo De Obra" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.authorOeuvrePK.oeuvreTypeName}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="route" name="header" >
                                <h:outputText
                                    value="Archivo / Localización" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.route}" >
                            </h:outputText>
                        </p:column>

                        <f:facet id="button" name="footer" >
                            <p:commandButton
                                actionListener="#{authorOeuvreFileBean.onSelectedAuthorOeuvre(authorOeuvreFile)}"
                                ajax="false" icon="ui-icon-arrowthickstop-1-s"
                                id="downloadFileButton"
                                value="Descargar archivo" >
                                <p:fileDownload
                                    value="#{authorOeuvreFileBean.productFile}" >
                                </p:fileDownload>
                            </p:commandButton>
                        </f:facet>
                    </p:dataTable>
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
