<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <script type="text/javascript"
                src="../../../util/javascript/onSelectedAuthorWorkFunction.js" >
        </script>
        <f:facet name="creatorEntities" >
            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" >
            </meta>
            <title>Creador - Admin</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="mainAdminForm" >
            <p:layout fullPage="true" >
                <p:layoutUnit collapsible="true" closable="true" effect="drop" 
                              header="Administrador" position="north"
                              resizable="false" size="155" >
                    <center>
                        <p:panel>
                            <center>
                                <ui:include
                                    src="../../user/update/logoutinfouser.xhtml" >
                                </ui:include>
                            </center>
                        </p:panel>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit collapsible="false" closable="false"
                              position="west" resizable="false" size="280" >
                    <p:panelMenu>
                        <p:submenu label="Usuarios" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="newUserMenuItem" update="mainLayoutUnit"
                                value="Nuevo" >
                            </p:menuitem>
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="updateUserMenuItem" update="mainLayoutUnit"
                                value="Actualizar" >
                            </p:menuitem>
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="deleteUserMenuItem" update="mainLayoutUnit"
                                value="Borrar" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Dependencias" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="newDependencyMenuItem" update="mainLayoutUnit"
                                value="Nueva" >
                            </p:menuitem>
                            <p:menuitem 
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="updateDependencyMenuItem" update="mainLayoutUnit"
                                value="Actualizar" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="VÃ­nculos Universitarios" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="newRoleMenuItem" update="mainLayoutUnit"
                                value="Nuevo" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Soportes Para Obras" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="newSupportMenuItem" update="mainLayoutUnit"
                                value="Nuevo" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Tipos De Obras" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeIFrameDirection}"
                                id="newTypeMenuItem" update="mainLayoutUnit"
                                value="Nuevo" >
                            </p:menuitem>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>

                <p:layoutUnit id="mainLayoutUnit" position="center" >
                    <center>
                        <!--                    <ui:include src="../../work/list/uiworklist.xhtml" >
                                            </ui:include>-->
                        <iframe frameborder="0" height="600px" id="mainIFrame"
                                src="#{adminCreatorEntityBean.directionIFrame}"
                                scrolling="auto" width="1100px" >
                        </iframe>
                    </center>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
