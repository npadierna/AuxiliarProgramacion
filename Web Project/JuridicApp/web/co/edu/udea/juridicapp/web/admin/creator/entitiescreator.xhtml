<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Creador - Admin</title>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <f:facet name="creatorEntities" >
            <meta content='text/html; charset=UTF-8'
                  http-equiv="Content-Type" >
            </meta>

        </f:facet>
    </h:head>

    <h:body>
        <h:form id="mainAdminForm" >
            <p:layout fullPage="true" >
                <p:layoutUnit closable="false" collapsible="false" position="south"
                              resizable="false" size="60" >
                    <p:commandButton id="home"
                                     onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/oeuvre/list/oeuvrelist.xhtml';" 
                                     value="Volver al Listado de Obras"  style="font-size:15px;" >
                    </p:commandButton>
                </p:layoutUnit>
                <p:layoutUnit collapsible="true" closable="true" effect="drop" 
                              header="Administrador" position="north"
                              resizable="false" size="155" >
                    <center>
                        <p:panel>
                            <center>
                                <ui:include
                                    src="../../client/update/logoutinfoclient.xhtml" >
                                </ui:include>
                            </center>
                        </p:panel>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit collapsible="false" closable="false"
                              position="west" resizable="false" size="280" >
                    <p:panelMenu>
                        <p:submenu label="Usuarios" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeDirection}"
                                id="newClientMenuItem" update="mainPanel"
                                value="Nuevo" >
                            </p:menuitem>
                            <p:menuitem

                                id="updateClientMenuItem" update="mainLayoutUnit"
                                value="Actualizar" >
                            </p:menuitem>
                            <p:menuitem

                                id="deleteClientMenuItem" update="mainLayoutUnit"
                                value="Borrar" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Dependencias" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeDirection}"
                                id="newDependencyMenuItem" update="mainPanel"
                                value="Nueva" >
                            </p:menuitem>
                            <p:menuitem 

                                id="updateDependencyMenuItem" update="mainLayoutUnit"
                                value="Actualizar" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="VÃ­nculos Universitarios" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeDirection}"
                                id="newTitleMenuItem" update="mainPanel"
                                value="Nuevo" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Soportes Para Obras" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeDirection}"
                                id="newSupportMenuItem" update="mainPanel"
                                value="Nuevo" >
                            </p:menuitem>
                        </p:submenu>
                        <p:submenu label="Tipos De Obras" >
                            <p:menuitem
                                actionListener="#{adminCreatorEntityBean.changeDirection}"
                                id="newTypeMenuItem" update="mainPanel" 
                                value="Nuevo">
                            </p:menuitem>
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>

                <p:layoutUnit id="mainLayoutUnit" position="center" >

                    <center>
                        <p:panel id="mainPanel" >
                                <center>
                                    <ui:include src="#{adminCreatorEntityBean.direction}" >
                                    </ui:include>
                                </center> 
                        </p:panel>
                    </center>

                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
