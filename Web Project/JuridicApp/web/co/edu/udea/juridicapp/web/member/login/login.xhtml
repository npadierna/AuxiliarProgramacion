<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <script type="text/javascript"
                src="../../../util/javascript/loginRequestFunction.js" >
        </script>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Iniciar Sesión</title>
        </f:facet>
    </h:head>

    <h:body >
        <h:form id="loginForm" >
            <center>
                <p:panel id="loginPanel" style="width: 800px;" >
                    <center>
                        <p:growl id="growlLogin" life="3000" showDetail="true" >
                        </p:growl>

                        <h1>Iniciar Sesión</h1>
                        <h:panelGrid cellpadding="5" columns="3" >
                            <h:outputLabel for="userName"
                                           value="Nombre De Usuario: *" >
                            </h:outputLabel>
                            <p:inputText id="userName" label="Nombre De Usuario." 
                                         required="true" requiredMessage="Por 
                                         favor ingrese su nombre de usuario." 
                                         validatorMessage="Nombre de usuario inválido." 
                                         value="#{loginUserBean.userName}" >
                            </p:inputText>
                            <p:watermark for="userName" value="Obligatorio" >
                            </p:watermark>

                            <h:outputLabel for="password" value="Contraseña: *" >
                            </h:outputLabel>
                            <p:password id="password" label="Contraseña" 
                                        requiredMessage="Por favor ingrese su contraseña."
                                        rendered="true" 
                                        validatorMessage="Contraseña inválida."
                                        value="#{loginUserBean.password}" >
                            </p:password>
                            <p:watermark for="password"
                                         value="Obligatorio" >
                            </p:watermark>

                            <f:facet name="footer" >
                                <center>
                                    <p:commandButton actionListener="#{loginUserBean.logIn}"
                                                     id="logInButton"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" 
                                                     update="growlLogin" value="Iniciar Sesión"
                                                     action="#{updateUserBean.receiveLoggedUser(loginUserBean.loggedUser)}" >


                                    </p:commandButton>
                                </center>
                            </f:facet>
                        </h:panelGrid>
                    </center>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
