<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <script type="text/javascript"
                src="../../../../util/javascript/registryRequestFunction.js" />
        <title>Registro</title>
    </h:head>
    <h:body>
        <h:form id="registrerForm">
            <center>
                <p:panel id="registrerPanel" header="Registro De Usuario"
                         style="font-weight:bold" >

                    <p:growl id="growlRegistrer" showDetail="false" life="3000" >
                    </p:growl>

                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputLabel for="personDocumentType"
                                       value="Tipo Documento:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:selectOneMenu id="personDocumentType" 
                                         value="#{registerUserBean.documentType}"
                                         required="true" label="Tipo Documento" >
                            <f:selectItems value="#{registerUserBean.documentsType}" >
                            </f:selectItems>
                        </p:selectOneMenu>

                        <h:outputLabel for="personIdNumber"
                                       value="Número Documento:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="personIdNumber" 
                                     value="#{registerUserBean.idNumber}"
                                     required="true" label="Número Documento"
                                     size="20" >
                        </p:inputText>

                        <h:outputLabel for="personFirstNames" value="Nombres:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="personFirstNames"
                                     value="#{registerUserBean.person.firstNames}"
                                     required="true" label="Nombres" size="20" >
                        </p:inputText>

                        <h:outputLabel for="personLastNames" value="Apellidos:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="personLastNames"
                                     value="#{registerUserBean.person.lastNames}"
                                     required="true" label="Apellidos" size="20" >
                        </p:inputText>

                        <h:outputLabel for="userName" value="Nombre de Usuario:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="userName" 
                                     value="#{registerUserBean.user.userName}"
                                     required="true" label="Usuario" size="20" >
                        </p:inputText>

                        <h:outputLabel for="userPassword" value="Contraseña:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:password id="userPassword" 
                                    value="#{registerUserBean.user.password}"
                                    feedback="true" required="true"
                                    match="userPassword2"
                                    label="Contraseña" size="20" >
                        </p:password>

                        <h:outputLabel for="userPassword2" value="Confirmar Contraseña:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:password id="userPassword2" 
                                    value="#{registerUserBean.user.password}"
                                    feedback="true" required="true"
                                    label="Confirmar Contraseña" size="20" >
                        </p:password>

                        <h:outputLabel for="personEmail" value="E-Mail:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="personEmail"
                                     value="#{registerUserBean.person.email}"
                                     label="Correo Electrónico" required="true"
                                     size="20" >
                        </p:inputText>

                        <p:commandButton id="registerButton"
                                         value="Registrarse" update="registrerPanel"
                                         actionListener="#{registerUserBean.doSubscribtion}" >
                        </p:commandButton>
                        <p:commandButton id="clearButton" update="registrerPanel"
                                         type="reset" process="@this" ajax="true"
                                         value="Limpiar" >

                            <p:resetInput target="userName" ></p:resetInput>
                            <p:resetInput target="password" ></p:resetInput>
                        </p:commandButton>
                    </h:panelGrid>

                    <p:watermark for="personIdNumber" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="personFirstNames" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="personLastNames" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="userName" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="userPassword" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="userPassword2" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="personEmail" value="Obligatorio" >
                    </p:watermark>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
