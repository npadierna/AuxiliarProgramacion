<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <f:facet name="registerMemberView" >
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Registro</title>
            <script type="text/javascript"
                    src="../../../../util/javascript/registryRequestFunction.js" />
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="registrerForm" >
            <center>
                <p:panel id="registrerPanel" header="Registro De Usuario"
                         style="font-weight:bold" >

                    <p:growl id="growlRegistrer" showDetail="false" life="3000" >
                    </p:growl>

                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputLabel for="personDocumentType" style="font-weight:bold" 
                                       value="Tipo Documento:">
                        </h:outputLabel>
                        <p:selectOneMenu id="personDocumentType"  label="Tipo Documento" 
                                          required="true" 
                                          value="#{registrationUserBean.documentType}">
                            <f:selectItems value="#{registrationUserBean.documentsType}" >
                            </f:selectItems>
                        </p:selectOneMenu>

                        <h:outputLabel for="personIdNumber"  style="font-weight:bold"
                                       value="Número Documento:" >
                        </h:outputLabel>
                        <p:inputText id="personIdNumber" label="Número Documento"
                                     required="true" size="20" 
                                     value="#{registrationUserBean.idNumber}" >
                        </p:inputText>

                        <h:outputLabel for="personFirstNames" 
                                       style="font-weight:bold" value="Nombres:" >
                        </h:outputLabel>
                        <p:inputText id="personFirstNames" label="Nombres" 
                                     required="true" size="20" 
                                     value="#{registrationUserBean.person.firstNames}" >
                        </p:inputText>

                        <h:outputLabel for="personLastNames" value="Apellidos:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="personLastNames" label="Apellidos" size="20"
                                     required="true" value="#{registrationUserBean.person.lastNames}" >
                        </p:inputText>

                        <h:outputLabel for="userName"  style="font-weight:bold" 
                                       value="Nombre de Usuario:">
                        </h:outputLabel>
                        <p:inputText id="userName" 
                                     value="#{registrationUserBean.user.userName}"
                                     required="true" label="Usuario" size="20" >
                        </p:inputText>

                        <h:outputLabel for="userPassword" value="Contraseña:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:password id="userPassword" 
                                    value="#{registrationUserBean.user.password}"
                                    feedback="true" required="true"
                                    match="userPassword2"
                                    label="Contraseña" size="20" >
                        </p:password>

                        <h:outputLabel for="userPassword2" value="Confirmar Contraseña:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:password id="userPassword2" 
                                    value="#{registrationUserBean.user.password}"
                                    feedback="true" required="true"
                                    label="Confirmar Contraseña" size="20" >
                        </p:password>

                        <h:outputLabel for="personEmail" value="E-Mail:"
                                       style="font-weight:bold" >
                        </h:outputLabel>
                        <p:inputText id="personEmail"
                                     value="#{registrationUserBean.person.email}"
                                     label="Correo Electrónico" required="true"
                                     size="20" >
                        </p:inputText>

                        <p:commandButton id="registerButton"
                                         value="Registrarse" update="registrerPanel"
                                         actionListener="#{registrationUserBean.doSubscribtion}" >
                        </p:commandButton>
                        <p:commandButton id="clearButton" update="registrerPanel"
                                         type="reset" process="@this" ajax="true"
                                         value="Limpiar" >

                            <p:resetInput target="userName" ></p:resetInput>
                            <p:resetInput target="password" ></p:resetInput>
                        </p:commandButton>
                    </h:panelGrid>

                    <p:watermark for="personIdNumber" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="personFirstNames" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="personLastNames" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="userName" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="userPassword" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="userPassword2" value="Obligatorio" >
                    </p:watermark>
                    <p:watermark for="personEmail" value="Obligatorio" >
                    </p:watermark>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
