<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <script type="text/javascript" src="../../../../util/javascript/registryRequestFunction.js" />
        <title>Registrar Usuario</title>
    </h:head>
    <h:body>
        <h:form id="registrerForm">
            <center>
                <p:panel id="registrerPanel" header="Registrarse">

                    <p:growl id="growlRegistrer" showDetail="false" life="3000" />
                    <h:panelGrid columns="2">

                        <h:outputLabel for="userName" value="Nombre de Usuario:">
                        </h:outputLabel>
                        <p:inputText id="userName" value="#{loginMemberBean.userName}"
                                     required="true" label="Usuario">
                        </p:inputText>

                        <h:outputLabel for="password" value="Contrase単a:">
                        </h:outputLabel>
                        <p:password id="password" value="#{loginMemberBean.password}"
                                    feedback="true" required="true"
                                    match="password2"
                                    label="Contrase単a" size="20">
                        </p:password>

                        <h:outputLabel for="password2" value="Confirmar Contrase単a:">
                        </h:outputLabel>
                        <p:password id="password2" value="#{loginMemberBean.password}"
                                    feedback="true" required="true"
                                    label="Confirmar Contrase単a" size="20">
                        </p:password>


                        <p:commandButton id="registerButton"
                                         value="Registrarse" update="registrerPanel"
                                         oncomplete="handleRegistryOkRequest(xhr, status, args)" >
                        </p:commandButton>
                        <p:commandButton id="clearButton" update="registrerPanel"
                                         type="reset" process="@this" ajax="true"
                                         value="Limpiar" >

                            <p:resetInput target="userName">
                            </p:resetInput>
                            <p:resetInput target="password">
                            </p:resetInput>
                        </p:commandButton>                  
                    </h:panelGrid>
                    <p:watermark for="userName" value="Obligatorio">
                    </p:watermark>
                    <p:watermark for="password" value="Obligatorio">
                    </p:watermark>
                    <p:watermark for="password2" value="Obligatorio">
                    </p:watermark>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
