<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <center>
        <p:panel header="Adjuntar Archivos" id="filesAdderPanel" >

            <p:dataTable 
                emptyMessage="No se han añadido Autores." id="filesTable"
                style="font-size: 13px"
                value="#{authorOeuvreCreatorBean.authorsOeuvres}"
                var="authorOeuvre" >

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="Nombre Completo" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.author.people.firstNames} #{authorOeuvre.author.people.lastNames}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText value="N° Contrato" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.authorOeuvrePK.contract}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText value="Tipo De Obra" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.authorOeuvrePK.oeuvreTypeName}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText
                            value="Soporte De La Obra" >
                        </h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.supportType.type}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText
                            value="Forma De Acquisición" >
                        </h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.authorOeuvrePK.acquisition}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <c:if
                            test="${authorOeuvre.supportType.type == 'Digital'}" >
                            <h:outputText
                                value="Adjuntar Producto" >
                            </h:outputText>
                        </c:if>
                        <c:if
                            test="${authorOeuvre.supportType.type == 'Físico'}" >
                            <h:outputText
                                value="Descripción de Localización" >
                            </h:outputText>
                        </c:if>
                    </f:facet>
                    <c:if
                        test="${authorOeuvre.supportType.type == 'Digital'}" >
                        <p:fileUpload
                            allowTypes="/(\.|\/)(iso|rar|zip|pdf|gif|jpe?g|png)$/"
                            cancelLabel="Cancelar" dragDropSupport="false" 
                            fileUploadListener="#{uploaderFileTesterBean.onHandleUploadFileEvent}"
                            id="productFileUpload" label="Seleccionar"
                            mode="advanced" multiple="false" required="true"
                            sizeLimit="512000" uploadLabel="Cargar" >
                        </p:fileUpload>
                    </c:if>
                    <c:if
                        test="${authorOeuvre.supportType.type == 'Físico'}" >
                        <p:inputTextarea
                            autoResize="false" cols="35"
                            id="locationInputTextArea" maxlength="200" rows="5"
                            value="#{authorOeuvre.route}" >
                        </p:inputTextarea>
                    </c:if>
                </p:column>
            </p:dataTable>
        </p:panel>
    </center>
</ui:composition>
