<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >

    <h:form>
        <p:panel header="Crear Tipo De Obra" id="supportCreatorPanel"
                 style="font-weight:bold" >
            <center>

                <h:panelGrid cellpadding="5" columns="3" >
                    <p:growl id="growlLogin" life="3000" showDetail="true" >
                    </p:growl>

                    <h:outputLabel for="oeuvreType"
                                   style="font-weight:bold" 
                                   value="Tipo de Obra:" >
                    </h:outputLabel>
                    <p:inputText id="oeuvreType"
                                 label="Tipo de Soporte"
                                 maxlength="45"  required="true"
                                 value="#{typeBean.type.name}" >
                    </p:inputText>
                    <p:watermark for="oeuvreType" value="Obligatorio" >
                    </p:watermark>

                    <h:outputLabel for="supportDescription"
                                   style="font-weight:bold" 
                                   value="Descripción:" >
                    </h:outputLabel>
                    <p:inputTextarea cols="45" id="oeuvreTypeDescription"
                                     maxlength="75" 
                                     value="#{typeBean.type.description}" >
                    </p:inputTextarea>
                    <p:watermark for="oeuvreTypeDescription"
                                 value="Descripción breve." >
                    </p:watermark>


                </h:panelGrid>
                <p:commandButton actionListener="#{typeBean.save}"
                                 id="saveTitleButton"
                                 update="growlLogin"
                                 value="Guardar" >
                </p:commandButton>

                <p:commandButton id="clearButton"
                                 update="supportCreatorPanel"
                                 type="reset" process="@this" ajax="true"
                                 value="Limpiar" >

                    <p:resetInput target="oeuvreType" ></p:resetInput>
                    <p:resetInput target="oeuvreTypeDescription" >
                    </p:resetInput>
                </p:commandButton>
            </center>
        </p:panel>
    </h:form>
</ui:composition>
