<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >

    <h:head>
        <f:facet name="registerMember" >
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <title>Crear Soporte Para Obra</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form id="supportCreator" >
            <center>
                <p:panel header="Crear Tipo De Obra" id="supportCreatorPanel"
                         style="font-weight:bold" >
                    <h:panelGrid cellpadding="5" columns="3" >
                        <h:outputLabel for="workType"
                                       style="font-weight:bold" 
                                       value="Tipo de Obra:" >
                        </h:outputLabel>
                        <p:inputText id="workType"
                                     label="Tipo de Soporte"
                                     maxlength="45" required="true" size="50"
                                     value="#{typeBean.type.name}" >
                        </p:inputText>
                        <p:watermark for="workType" value="Obligatorio" >
                        </p:watermark>

                        <h:outputLabel for="supportDescription"
                                       style="font-weight:bold" 
                                       value="Descripción:" >
                        </h:outputLabel>
                        <p:inputTextarea cols="45" id="workTypeDescription"
                                         maxlength="75" required="false"
                                         value="#{typeBean.type.description}" >
                        </p:inputTextarea>
                        <p:watermark for="workTypeDescription"
                                     value="Descripción breve." >
                        </p:watermark>
                    </h:panelGrid>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
