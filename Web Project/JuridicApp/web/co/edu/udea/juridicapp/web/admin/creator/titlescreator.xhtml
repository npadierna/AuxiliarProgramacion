<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <title>Crear Vínculo Universitario</title>

        <f:facet name="titlesCreator" ></f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit closable="false" collapsible="false" position="south"
                          resizable="false" size="60" >

                <p:commandButton
                    icon="ui-icon-arrowthick-1-w" id="home"
                    onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/admin/creator/entitiescreator.xhtml';" 
                    style="font-size: 15px;" value="Volver a la Administración" >
                </p:commandButton>
            </p:layoutUnit>

            <p:layoutUnit
                closable="false" collapsible="true" effect="drop"
                header="#{updateClientBean.loggedClient.people.firstNames} #{updateClientBean.loggedClient.people.lastNames}" 
                position="north" resizable="false" size="120" >

                <center>
                    <p:panel id="memberManagementPanel" >
                        <center>
                            <ui:include
                                src="../../client/update/logoutinfoclient.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="center" >
                <h:form>
                    <p:panel
                        header="Crear Vínculo Universitario"
                        id="titleCreatorPanel" style="font-weight: bold;" >

                        <center>
                            <h:panelGrid cellpadding="5" columns="3" >
                                <p:growl
                                    id="growlLogin" life="3000"
                                    showDetail="true" >
                                </p:growl>

                                <h:outputLabel
                                    for="titleName" style="font-weight: bold;" 
                                    value="Nombre Del Vínculo:" >
                                </h:outputLabel>
                                <p:inputText
                                    id="titleName" label="Nombre del Vínculo"
                                    maxlength="35" required="true"  
                                    requiredMessage="Por favor ingrese el nombre del Vínculo Universitario." 
                                    size="42"
                                    value="#{titleCreatorBean.newTitle.profile}" >
                                </p:inputText>
                                <p:watermark
                                    for="titleName"
                                    value="Nombre del Vínculo Universitario" >
                                </p:watermark>

                                <h:outputLabel
                                    for="titleDescription"
                                    style="font-weight: bold;"
                                    value="Descripción:" >
                                </h:outputLabel>
                                <p:inputTextarea
                                    autoResize="false" cols="42"
                                    id="titleDescription" maxlength="150"
                                    required="false" rows="5"
                                    value="#{titleCreatorBean.newTitle.description}" >
                                </p:inputTextarea>
                                <p:watermark
                                    for="titleDescription"
                                    value="Descripción breve" >
                                </p:watermark>
                            </h:panelGrid>

                            <p:commandButton
                                actionListener="#{titleCreatorBean.saveTitle}"
                                id="saveTitleButton" icon="ui-icon-disk"
                                update="titleCreatorPanel" value="Guardar" >
                            </p:commandButton>

                            <p:spacer width="25px" ></p:spacer>

                            <p:commandButton
                                id="clearButton" icon="ui-icon-refresh"
                                update="titleCreatorPanel" type="reset"
                                process="@this" ajax="true" value="Limpiar" >

                                <p:resetInput
                                    target="titleName" >
                                </p:resetInput>
                                <p:resetInput
                                    target="titleDescription" >
                                </p:resetInput>
                            </p:commandButton>
                        </center>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
