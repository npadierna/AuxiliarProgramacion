<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Selección De Obra</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit closable="false" collapsible="false" position="south"
                          resizable="false" size="60" >
                <p:commandButton id="home"
                                 onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/index.xhtml';" 
                                 value="Volver al Listado de Obras" >
                </p:commandButton>
            </p:layoutUnit>

            <p:layoutUnit closable="false" collapsible="true" effect="drop" 
                          header="Usuario" position="north" resizable="false" 
                          size="150" >
            </p:layoutUnit>  

            <p:layoutUnit position="center" >
                <h:form id="mainForm" >
                    <p:panel header="Descripción De La Obra" >
                        <p:tabView id="mainTabView" >
                            <p:tab id="work" title="Obra" >
                                <center>
                                    <p:accordionPanel>
                                        <p:tab title="Datos De La Obra" >
                                            <h:panelGrid cellpadding="10" columns="2" >
                                                <h:outputText value="Nombre de la Obra:" >
                                                </h:outputText>
                                                <h:outputText value="NOMBRE DE LA OBRA">
                                                </h:outputText>

                                                <h:outputText
                                                    value="Fecha de Entrega:" >
                                                </h:outputText>
                                                <h:outputText
                                                    value="FECHA DE ENTREGA" >
                                                </h:outputText>

                                                <h:outputText value="Descripción de la Obra:" >
                                                </h:outputText>
                                                <p:inputTextarea disabled="true" value="DESCRIPCIÓN">
                                                </p:inputTextarea> 
                                            </h:panelGrid>
                                        </p:tab>
                                        <p:tab title="Datos De La Dependencia" >
                                            <h:panelGrid columns="2" cellpadding="10" >
                                                <h:outputText
                                                    value="Registro DNDA:" >
                                                </h:outputText>
                                                <h:outputText
                                                    value="REGISTRO DNDA:" >
                                                </h:outputText>

                                                <h:outputText
                                                    value="Dependencia Acádemica:" >
                                                </h:outputText>
                                                <h:outputText
                                                    value="DEPENDENCIA ACADEMICA ENCARGADA" >
                                                </h:outputText>
                                            </h:panelGrid>
                                        </p:tab>
                                    </p:accordionPanel>
                                </center>
                            </p:tab>

                            <p:tab id="author" title="Autor(es)" >
                                <center>
                                    <h:panelGrid cellpadding="10" columns="2" >

                                        <h:outputText
                                            value="Vínculo con la Universidad:" >
                                        </h:outputText>
                                        <h:outputText
                                            value="VÍNCULO UNIVERSITARIO" >
                                        </h:outputText>

                                        <h:outputText
                                            value="Número del Contrato:" >
                                        </h:outputText>
                                        <h:outputText
                                            value="NÚMERO DE CONTRATO" >
                                        </h:outputText>

                                        <h:outputText
                                            value="Tipo De Obra:" >
                                        </h:outputText>
                                        <h:outputText
                                            value="TIPOS DE OBRAS" >
                                        </h:outputText>

                                        <h:outputText
                                            value="Forma De Adquisición:" >
                                        </h:outputText>
                                        <h:outputText
                                            value="FORMA DE ADQUISICIÓN" >
                                        </h:outputText>

                                        <h:outputText
                                            value="Soporte:" >
                                        </h:outputText>
                                        <h:outputText
                                            value="SOPORTE" >
                                        </h:outputText>

                                        <h:outputText
                                            value="ISBN:" >
                                        </h:outputText>
                                        <h:outputText
                                            value="ISBN" >
                                        </h:outputText>

                                        <p:dataTable id="authorsDataTable"
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rows="10"
                                                     rowsPerPageTemplate="10,15,30"
                                                     style="width:98%; font-size:13px;" >

                                            <f:facet name="header" >
                                                Listado De Autores
                                            </f:facet>

                                            <p:column style="font-size:15px;" >
                                                <f:facet id="documentType" name="header">  
                                                    <h:outputText value="Tipo De Documento" >
                                                    </h:outputText>  
                                                </f:facet>
                                                <h:outputText style="font-size:13px;"
                                                              value="Tipo de Documento" >
                                                </h:outputText>
                                            </p:column>

                                            <p:column style="font-size:15px;" >
                                                <f:facet id="documentNumber" name="header">  
                                                    <h:outputText value="Número De Documento" >
                                                    </h:outputText>  
                                                </f:facet>
                                                <h:outputText style="font-size:13px;"
                                                              value="Número de Documento" >
                                                </h:outputText>
                                            </p:column>

                                            <p:column style="font-size:15px;" >
                                                <f:facet id="fullName" name="header">  
                                                    <h:outputText value="Nombre Completo" >
                                                    </h:outputText>  
                                                </f:facet>
                                                <h:outputText style="font-size:13px;"
                                                              value="Apellidos + Nombres" >
                                                </h:outputText>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGrid>
                                </center>
                            </p:tab>

                            <p:tab id="file" title="Archivos" >
                                <center>
                                    <h:panelGrid cellpadding="10" columns="2"  >
                                        <h:outputText value="Ubicación del/los Archivo(s):" >
                                        </h:outputText>
                                        <h:outputText value="RUTA" >
                                        </h:outputText>                   
                                    </h:panelGrid>
                                </center>
                            </p:tab>

                            <p:tab id="coments" title="Observaciones" >
                                <center>
                                    <h:panelGrid cellpadding="10" columns="2">
                                        <h:outputText value="Observaciones o comentarios:" >
                                        </h:outputText>
                                        <p:inputTextarea disabled="true" 
                                                         value="COMENTARIOS">
                                        </p:inputTextarea>
                                    </h:panelGrid>
                                </center>
                            </p:tab>
                        </p:tabView>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
