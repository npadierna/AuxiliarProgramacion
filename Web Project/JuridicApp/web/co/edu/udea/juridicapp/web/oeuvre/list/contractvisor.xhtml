<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <f:facet name="contractVisor" >
        </f:facet>
        <title>Contrato</title>
    </h:head>

    <h:body>
        <h:form id="mainContractForm" >
            <center>
                <h:panelGrid cellpadding="4" columns="2" id="display" >
                    <h:outputText value="Nombre De La Obra:" ></h:outputText>
                    <h:outputText
                        value="#{oeuvreListBean.selectedAuthorOeuvre.oeuvreType.oeuvre.title}" >
                    </h:outputText>
                </h:panelGrid>

                <p:media value="salida.pdf"
                         width="100%" player="pdf" height="780px" >
                    Su navegador no ha podido mostrar el archivo PDF, haga
                    <h:outputLink value="salida.pdf" >aqu√≠</h:outputLink>
                    para descargar y visualizar el archivo.
                </p:media>
            </center>
        </h:form>
    </h:body>
</html>
