<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <title>Crear Soporte</title>

        <f:facet name="supportsCreator" ></f:facet>
    </h:head>

    <h:body>
        <p:layout fullPage="true" >
            <p:layoutUnit
                closable="false" collapsible="false" position="south"
                resizable="false" size="60" >

                <p:commandButton
                    icon="ui-icon-arrowthick-1-w" id="home"
                    onclick="location.href = '/Juridicapp/faces/co/edu/udea/juridicapp/web/admin/creator/entitiescreator.xhtml';" 
                    style="font-size:15px;" value="Volver a la Administración" >
                </p:commandButton>
            </p:layoutUnit>

            <p:layoutUnit
                closable="false" collapsible="true" effect="drop"
                header="#{updateClientBean.loggedClient.people.firstNames} #{updateClientBean.loggedClient.people.lastNames}" 
                position="north" resizable="false" size="120" >

                <center>
                    <p:panel id="memberManagementPanel" >
                        <center>
                            <ui:include
                                src="../../client/update/logoutinfoclient.xhtml" >
                            </ui:include>
                        </center>
                    </p:panel>
                </center>
            </p:layoutUnit>  

            <p:layoutUnit position="center" >
                <h:form>
                    <p:panel
                        header="Crear Soporte Para Obra" id="supportCreatorPanel"
                        style="font-weight:bold" >

                        <center>
                            <h:panelGrid cellpadding="5" columns="3" >
                                <p:growl
                                    id="growlLogin" life="3000" showDetail="true" >
                                </p:growl>

                                <h:outputLabel
                                    for="supportType"
                                    style="font-weight:bold" 
                                    value="Tipo De Soporte:" >
                                </h:outputLabel>
                                <p:inputText
                                    id="supportType" label="Tipo de Soporte"
                                    maxlength="25" required="true"  
                                    requiredMessage="Por favor ingrese el tipo de soporte." 
                                    size="30"
                                    value="#{supportBean.support.type}" >
                                </p:inputText>
                                <p:watermark
                                    for="supportType" value="Nombre del Soporte" >
                                </p:watermark>

                                <h:outputLabel
                                    for="supportDescription"
                                    style="font-weight:bold"
                                    value="Descripción:" >
                                </h:outputLabel>
                                <p:inputTextarea
                                    cols="30" id="supportDescription"
                                    maxlength="150" required="false" rows="7"
                                    value="#{supportBean.support.description}" >
                                </p:inputTextarea>
                                <p:watermark
                                    for="supportDescription"
                                    value="Descripción breve" >
                                </p:watermark>
                            </h:panelGrid>

                            <p:commandButton
                                actionListener="#{supportBean.save}"
                                id="saveTitleButton" icon="ui-icon-disk"
                                update="growlLogin" value="Guardar" >
                            </p:commandButton>

                            <p:spacer width="25px" ></p:spacer>

                            <p:commandButton
                                id="clearButton" icon="ui-icon-refresh"
                                update="supportCreatorPanel" type="reset"
                                process="@this" ajax="true" value="Limpiar" >

                                <p:resetInput
                                    target="supportType" >
                                </p:resetInput>
                                <p:resetInput
                                    target="supportDescription" >
                                </p:resetInput>
                            </p:commandButton>
                        </center>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
