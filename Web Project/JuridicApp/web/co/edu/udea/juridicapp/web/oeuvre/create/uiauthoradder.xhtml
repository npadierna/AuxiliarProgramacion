<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <center>
        <p:panel id="authorsAdderPanel" >
            <p:panel
                header="Añadir Autores"
                id="authorsFinderPanel" >
                <h:panelGrid
                    cellpadding="7" columns="3" >
                    <h:outputLabel
                        for="authorDocumentType"
                        style="font-weight:bold"
                        value="Tipo De Documento:" >
                    </h:outputLabel>
                    <p:selectOneMenu
                        id="authorDocumentType"
                        label="Tipo Documento" required="true"
                        value="#{creatorOeuvreBean.documentType}" >
                        <f:selectItems
                            value="#{registrationClientBean.documentsType}" >
                        </f:selectItems>
                    </p:selectOneMenu>
                    <p:watermark
                        for="authorDocumentType"
                        value="Tipo de Documento" >
                    </p:watermark>

                    <h:outputLabel
                        for="authorIdNumber"
                        style="font-weight:bold"
                        value="Número De Documento:" >
                    </h:outputLabel>
                    <p:inputText 
                        id="authorIdNumber"
                        label="Número de Documento"
                        maxlength="20"
                        size="30"
                        value="#{creatorOeuvreBean.idNumber}" >
                    </p:inputText>
                    <p:watermark
                        for="authorIdNumber" value="Obligatorio" >
                    </p:watermark>
                </h:panelGrid>

                <p:commandButton
                    actionListener="#{creatorOeuvreBean.findAuthor}"
                    icon="ui-icon-search"
                    id="findAuthorsButton"
                    update="authorsFinderPanel"
                    value="Buscar Autor" >
                </p:commandButton>

                <p:panel id="resultsSearchingPanel" >
                    <p:spacer
                        height="20px" >
                    </p:spacer>

                    <p:dataTable
                        emptyMessage="No se han encontrado Autores."
                        id="authorFoundTable"
                        value="#{creatorOeuvreBean.foundAuthors}"
                        var="foundAuthor" >

                        <p:column>
                            <f:facet name="header" >
                                <h:outputText
                                    value="Apellidos" >
                                </h:outputText>
                            </f:facet>
                            <center>
                                <h:outputText
                                    value="#{foundAuthor.people.lastNames}" >
                                </h:outputText>
                            </center>
                        </p:column>

                        <p:column>
                            <f:facet name="header" >
                                <h:outputText
                                    value="Nombres" >
                                </h:outputText>
                            </f:facet>
                            <center>
                                <h:outputText
                                    value="#{foundAuthor.people.firstNames}" >
                                </h:outputText>
                            </center>
                        </p:column>

                        <p:column>
                            <f:facet name="header" >
                                <h:outputText
                                    value="Número Celular" >
                                </h:outputText>
                            </f:facet>
                            <center>
                                <h:outputText
                                    value="#{foundAuthor.mobileNumber}" >
                                </h:outputText>
                            </center>
                        </p:column>

                        <p:column>
                            <f:facet name="header" >
                                <h:outputText
                                    value="Teléfono Fijo" >
                                </h:outputText>
                            </f:facet>
                            <center>
                                <h:outputText
                                    value="#{foundAuthor.phoneNumber}" >
                                </h:outputText>
                            </center>
                        </p:column>

                        <p:column>
                            <f:facet name="header" >
                                <h:outputText
                                    value="Correo Electrónico" >
                                </h:outputText>
                            </f:facet>
                            <center>
                                <h:outputText
                                    value="#{foundAuthor.people.email}" >
                                </h:outputText>
                            </center>
                        </p:column>

                        <p:column>
                            <center>
                                <p:commandButton
                                    action="#{creatorOeuvreBean.addAuthor(foundAuthor)}"
                                    icon="ui-icon-circle-plus"
                                    id="addAuthorButton"
                                    style="font-size: 13px;"
                                    update=":mainForm:authorsAdderPanel"
                                    value="Añadir" >
                                </p:commandButton>
                            </center>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </p:panel>
    </center>

    <p:spacer height="25px" ></p:spacer>

    <center>
        <p:panel header="Autores Añadidos"
                 id="addedAuthorsOeuvresPanel" >
            <p:dataTable
                emptyMessage="No se han añadido Autores."
                id="addedAuthorsOeuvresTable"
                style="font-size:15px;"
                value="#{creatorOeuvreBean.authorsOeuvres}"
                var="authorOeuvre" >
                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Tipo De Documento" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.authorOeuvrePK.documentType}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Número De Documento" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.authorOeuvrePK.idNumber}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Nombre Completo" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.author.people.lastNames} #{authorOeuvre.author.people.firstNames}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Número Celular" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.author.mobileNumber}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Teléfono Fijo" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.author.phoneNumber}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Correo Electrónico" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.author.people.email}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <center>
                        <p:commandButton
                            action="#{creatorOeuvreBean.removeAuthorOeuvre(authorOeuvre)}"
                            icon="ui-icon-closethick"
                            id="deleteAuthorOeuvreButton"
                            update="addedAuthorsOeuvresTable"
                            value="Eliminar" >
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </p:panel>
        </p:panel>
    </center>
</ui:composition>
