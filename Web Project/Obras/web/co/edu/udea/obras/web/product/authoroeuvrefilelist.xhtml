<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"  xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <script type="text/javascript"
                src="../../util/javascript/JsFunctions.js" >
        </script>
        <title>Listado de Archivos de Soporte</title>

        <f:facet name="authorOeuvreFileList" ></f:facet>
    </h:head>

    <h:body>
        <h:form id="mainFileListForm" >
            <p:panel>
                <center>
                    <h:outputText value="Nombre de la Obra: " ></h:outputText>
                    <h:outputText
                        value="#{authorOeuvreFileBean.authorOeuvreSelected.oeuvreType.oeuvre.title}" >
                    </h:outputText>

                    <p:dataTable
                        emptyMessage="No se han encontrado Productos u Obras asociados."
                        id="authorOeuvreFilesDataTable"
                        paginator="true"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowKey="#{authorOeuvreFile.key}"
                        rows="5" rowsPerPageTemplate="5,7,10"
                        selectionMode="single"
                        style="width: 98%; font-size: 13px;"
                        value="#{authorOeuvreFileBean.authorOeuvreFileList}"
                        var="authorOeuvreFile" >

                        <f:facet name="header" >Listado de Productos</f:facet>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="contract" name="header" >
                                <h:outputText
                                    value="N° de Contrato" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.contract.id}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="acquisition" name="header" >
                                <h:outputText
                                    value="Forma de Adquisición" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.acquisition.type}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="type" name="header" >
                                <h:outputText
                                    value="Tipo de Obra" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.oeuvreType.oeuvreTypePK.typeName}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="route" name="header" >
                                <h:outputText
                                    value="Nombre de Archivo" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.route}" >
                            </h:outputText>
                        </p:column>

                        <p:column style="font-size: 15px; text-align: center;" >
                            <f:facet id="route" name="header" >
                                <h:outputText
                                    value="Localización Física o Descripción" >
                                </h:outputText>  
                            </f:facet>
                            <h:outputText
                                style="font-size: 13px;"
                                value="#{authorOeuvreFile.locationSupport}" >
                            </h:outputText>
                        </p:column>

                        <c:if test="#{authorOeuvreFileBean.hastAttachedFile(authorOeuvreFile)}" >
                            <f:facet id="button" name="footer" >
                                <p:commandButton
                                    actionListener="#{authorOeuvreFileBean.onSelectedAuthorOeuvre(authorOeuvreFile)}"
                                    ajax="false" icon="ui-icon-arrowthickstop-1-s"
                                    id="downloadFileButton"
                                    value="Descargar archivo" >
                                    <p:fileDownload
                                        value="#{authorOeuvreFileBean.productFile}" >
                                    </p:fileDownload>
                                </p:commandButton>
                            </f:facet>
                        </c:if>
                    </p:dataTable>
                </center>
            </p:panel>
        </h:form>
    </h:body>
</html>
