<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
    "http://www.w3.org/TR/html4/loose.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >

    <f:view contentType="text/html" >
        <h:head lang="es" >
            <meta content="text/html" http-equiv="Content-Type" ></meta>
            <meta charset="UTF-8" ></meta>
            <script type="text/javascript"
                    src="../../../util/javascript/JsFunctions.js" >
            </script>
            <title>Borrar Usuario</title>

            <f:facet name="deleteClient" ></f:facet>
        </h:head>

        <h:body>
            <p:layout fullPage="true" >
                <p:layoutUnit
                    closable="false" collapsible="false" position="south"
                    resizable="false" size="60" >

                    <p:commandButton
                        icon="ui-icon-arrowthick-1-w" id="home"
                        onclick="location.href = '/obras/faces/co/edu/udea/obras/web/admin/creator/entitiescreator.xhtml';" 
                        style="font-size: 15px;"
                        value="Volver a la Administración" >
                    </p:commandButton>
                </p:layoutUnit>

                <p:layoutUnit
                    closable="false" collapsible="true" effect="drop"
                    header="#{updateClientBean.loggedClient.people.firstNames} #{updateClientBean.loggedClient.people.lastNames}" 
                    position="north" resizable="false" size="120" >

                    <center>
                        <p:panel id="memberManagementPanel" >
                            <center>
                                <ui:include
                                    src="../../client/update/logoutinfoclient.xhtml" >
                                </ui:include>
                            </center>
                        </p:panel>
                    </center>
                </p:layoutUnit>  

                <p:layoutUnit position="center" >
                    <h:form id="deletedMemberForm" >
                        <p:panel id="clientDeletePanel" >
                            <p:growl
                                id="growlChangePassword" life="3000" showDetail="true" >
                            </p:growl>

                            <center>
                                <p:panel
                                    header="Buscar Usuario"
                                    id="clientFinderPanel" >
                                    <h:panelGrid
                                        cellpadding="7" columns="3" >
                                        <h:outputLabel
                                            for="clientDocumentType"
                                            style="font-weight: bold;"
                                            value="Tipo de Documento:" >
                                        </h:outputLabel>
                                        <p:selectOneMenu
                                            id="clientDocumentType"
                                            label="Tipo de Documento"
                                            required="true"
                                            value="#{deleteClientBean.documentType}" >
                                            <f:selectItems
                                                value="#{deleteClientBean.documentsType}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                        <p:watermark
                                            for="clientDocumentType"
                                            value="Tipo de Documento" >
                                        </p:watermark>

                                        <h:outputLabel
                                            for="clientIdNumber"
                                            style="font-weight: bold;"
                                            value="Número de Documento:" >
                                        </h:outputLabel>
                                        <p:inputText 
                                            id="clientIdNumber"
                                            label="Número de Documento"
                                            maxlength="20"
                                            size="30"
                                            value="#{deleteClientBean.idNumber}" >
                                        </p:inputText>
                                        <p:watermark
                                            for="clientIdNumber"
                                            value="Obligatorio" >
                                        </p:watermark>
                                    </h:panelGrid>

                                    <center>
                                        <p:commandButton
                                            actionListener="#{deleteClientBean.findClient}"
                                            icon="ui-icon-search"
                                            id="findClientButton"
                                            update="deletedMemberForm"
                                            value="Buscar Usuario" >
                                        </p:commandButton>
                                    </center>

                                    <p:panel id="resultsSearchingPanel" >
                                        <p:spacer
                                            height="20px" >
                                        </p:spacer>

                                        <h:panelGrid columns="2" cellpadding="5" >
                                            <h:outputLabel
                                                value ="Tipo de Documento: " >
                                            </h:outputLabel>
                                            <p:inputText
                                                id="documentType"
                                                readonly="true" size="30"
                                                value="#{deleteClientBean.people.peoplePK.documentType}">
                                            </p:inputText>

                                            <h:outputLabel
                                                value ="Número de Documento: " >
                                            </h:outputLabel>
                                            <p:inputText  
                                                id="idNumber"  
                                                readonly="true" size="30"
                                                value="#{deleteClientBean.people.peoplePK.idNumber}">
                                            </p:inputText>

                                            <h:outputLabel
                                                value ="Nombre(s): " >
                                            </h:outputLabel>
                                            <p:inputText
                                                id="fullName" 
                                                disabled="false"
                                                readonly="true" size="30"
                                                value="#{deleteClientBean.people.firstNames}"> 
                                            </p:inputText>

                                            <h:outputLabel value ="Apellidos: " >
                                            </h:outputLabel>
                                            <p:inputText
                                                id="lastNames" 
                                                disabled="false"
                                                readonly="true" size="30"
                                                value="#{deleteClientBean.people.lastNames}"> 
                                            </p:inputText>

                                            <h:outputText
                                                value="E-mail: " >
                                            </h:outputText>
                                            <p:inputText
                                                id="email" 
                                                disabled="false"        
                                                readonly="true" size="30"
                                                value="#{deleteClientBean.people.email}">
                                            </p:inputText>
                                        </h:panelGrid>

                                        <center>
                                            <p:commandButton
                                                actionListener="#{deleteClientBean.checkEmpty}"
                                                id="deleteMemberButton"   
                                                oncomplete="confirmation.show()"
                                                update ="deletedMemberForm" 
                                                value="Eliminar Usuario" >
                                            </p:commandButton>
                                        </center>


                                    </p:panel>
                                </p:panel>
                            </center>
                        </p:panel>
                    </h:form> 
                </p:layoutUnit>
            </p:layout>
            <p:confirmDialog widgetVar="confirmation" 
                             header="¿Desea realmente eliminar este Usuario?"
                             message="Sí elimina al usuario, este no podrá volver a ingresar al sistema."
                             severity="alert">
                <center>
                    <p:commandButton
                        actionListener="#{deleteClientBean.deleteClient}" 
                        value="Sí" update=":deletedMemberForm" 
                        oncomplete="confirmation.hide()" >
                    </p:commandButton>
                    <p:commandButton
                        value="No" onclick="confirmation.hide();" >
                    </p:commandButton>
                </center>
            </p:confirmDialog> 
        </h:body>
    </f:view>
</html>
