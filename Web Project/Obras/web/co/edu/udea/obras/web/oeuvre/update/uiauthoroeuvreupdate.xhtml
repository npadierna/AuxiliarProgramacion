<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <center>
        <p:panel
            header="Asociar Obras A Autores"
            id="authorsOeuvresAdderPanel" >

            <p:dataTable
                emptyMessage="No se han añadido Autores."
                id="addedAuthorsOeuvresFinalTable" style="font-size: 13px;"
                value="#{authorOeuvreUpdateBean.authorsOeuvres}"
                var="authorOeuvre" >

                <p:column styleClass="myTable" >
                    <f:facet name="header" >
                        <h:outputText value="+" >
                        </h:outputText>
                    </f:facet>
                    <p:rowToggler></p:rowToggler>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Número de Documento" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.authorOeuvrePK.idNumber}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="Nombre Completo" ></h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.author.people.lastNames} #{authorOeuvre.author.people.firstNames}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="N° de Contrato" ></h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText 
                            value="#{authorOeuvre.authorOeuvrePK.contract}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="Tipo de Obra" ></h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.authorOeuvrePK.oeuvreTypeName}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText 
                            value="Forma de Adquisición" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.authorOeuvrePK.acquisition}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="Soporte de la Obra" ></h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.supportType.type}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText
                            value="Vínculo con la Universidad" >
                        </h:outputText>
                    </f:facet>
                    <center>
                        <h:outputText
                            value="#{authorOeuvre.title.profile}" >
                        </h:outputText>
                    </center>
                </p:column>

                <p:rowExpansion rendered="true">
                    <center>
                        <p:panel>
                            <p:spacer height="10px" ></p:spacer>

                            <h:panelGrid 
                                cellpadding="7" columns="6"
                                style="font-size: 15px" >
                                <h:outputText
                                    value="I.S.B.N.:" ></h:outputText>
                                <p:inputText
                                    id="authorOeuvreISBN" maxlength="35"
                                    required="false" size="35"
                                    value="#{authorOeuvre.isbn}" >
                                </p:inputText>
                                <p:watermark
                                    for="authorOeuvreISBN" value="Opcional" >
                                </p:watermark>

                                <h:outputText value="D.N.D.A.:" ></h:outputText>
                                <p:inputText
                                    id="authorOeuvreDNDA" maxlength="30"
                                    required="false" size="30"
                                    value="#{authorOeuvre.dndaNumber}" >
                                </p:inputText>
                                <p:watermark 
                                    for="authorOeuvreDNDA" value="Opcional" >
                                </p:watermark>
                            </h:panelGrid>
                            <p:spacer height="10px" ></p:spacer>
                        </p:panel>
                    </center>
                </p:rowExpansion>
            </p:dataTable>
        </p:panel>
    </center>
</ui:composition>
