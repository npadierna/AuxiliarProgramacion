<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <center>
        <p:panel header="Adjuntar Archivos" id="filesAdderPanel" >
            <p:dataTable 
                draggableColumns="false"
                emptyMessage="No se han añadido Autores." id="filesTable"
                style="font-size: 13px"
                value="#{authorOeuvreCreatorBean.authorsOeuvres}"
                var="authorOeuvre" >

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="+" >
                        </h:outputText>
                    </f:facet>
                    <p:rowToggler></p:rowToggler>
                </p:column>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="Nombre Completo" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.author.people.firstNames} #{authorOeuvre.author.people.lastNames}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText value="N° de Contrato" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.contract.id}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText value="Tipo de Obra" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.oeuvreType.oeuvreTypePK.typeName}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText
                            value="Soporte de la Obra" >
                        </h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.supportType.type}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText
                            value="Forma de Adquisición" >
                        </h:outputText>
                    </f:facet>
                    <h:outputText
                        value="#{authorOeuvre.acquisition.type}" >
                    </h:outputText>
                </p:column>

                <p:column style="text-align: center;" >
                    <f:facet name="header" >
                        <h:outputText
                            value="Adjuntar Producto" >
                        </h:outputText>
                    </f:facet>
                    <p:fileUpload
                        allowTypes="/(\.|\/)(iso|rar|zip|pdf|gif|jpe?g|png)$/"
                        cancelLabel="Cancelar" dragDropSupport="false"
                        id="productFileUpload" label="Seleccionar"
                        mode="simple" multiple="false" required="true"
                        sizeLimit="5120000" uploadLabel="Cargar"
                        value="#{authorOeuvreCreatorBean.uploadedFile}" >
                    </p:fileUpload>
                    <p:commandButton
                        actionListener="#{authorOeuvreCreatorBean.addProductFileToOeuvre(authorOeuvre)}"
                        ajax="false" icon="ui-icon-arrowthickstop-1-n"
                        value="Subir" >
                    </p:commandButton>
                </p:column>

                <p:rowExpansion>
                    <center>
                        <p:panel>
                            <p:spacer height="10px" ></p:spacer>

                            <h:panelGrid 
                                cellpadding="7" columns="1"
                                style="font-size: 15px" >
                                <h:outputText
                                    value="Localización Física o Descripción:" >
                                </h:outputText>
                                <p:inputTextarea
                                    autoResize="false" cols="120"
                                    counter="counter" counterTemplate="{0} Caracteres Restantes."
                                    id="locationDescriptionInputTextArea"
                                    maxlength="300" rows="3"
                                    value="#{authorOeuvre.locationSupport}" >
                                </p:inputTextarea>
                                <p:watermark
                                    for="locationDescriptionInputTextArea"
                                    value="Opcional" >
                                </p:watermark>
                                <h:outputText id="counter" ></h:outputText>
                            </h:panelGrid>
                            <p:spacer height="10px" ></p:spacer>
                        </p:panel>
                    </center>
                </p:rowExpansion>
            </p:dataTable>
        </p:panel>
    </center>
</ui:composition>
