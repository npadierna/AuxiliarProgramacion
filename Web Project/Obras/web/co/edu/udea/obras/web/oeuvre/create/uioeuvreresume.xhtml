<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core" >

    <center>
        <p:panel header="Resumen de Obras" >
            <p>
                <h:outputText value="Nombre de la Obra: " ></h:outputText>
                <h:outputText
                    style="font-weight: bold;"
                    value="#{authorOeuvreCreatorBean.oeuvre.title}" >
                </h:outputText>
            </p>
            <br></br>

            <p:dataTable 
                draggableColumns="true" id="mainTable"
                style="width: 98%; font-size: 13px;"
                value="#{authorOeuvreCreatorBean.authorsOeuvres}"
                var="authorOeuvre" > 

                <f:facet name="header" >Obras Creadas por Autores</f:facet>

                <p:column>
                    <f:facet name="header" >
                        <h:outputText value="+" >
                        </h:outputText>
                    </f:facet>
                    <p:rowToggler></p:rowToggler>
                </p:column>

                <p:column style="font-size: 15px;" >
                    <f:facet id="author" name="header" >
                        <h:outputText value="Autor" ></h:outputText>  
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;"
                        value="#{authorOeuvre.author.people.lastNames} #{authorOeuvre.author.people.firstNames}" >
                    </h:outputText>
                </p:column>

                <p:column style="font-size: 15px; text-align: center;" >
                    <f:facet id="contract" name="header" > 
                        <h:outputText value="N° de Contrato" ></h:outputText> 
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;"
                        value="#{authorOeuvre.contract.id}" >
                    </h:outputText>
                </p:column>

                <p:column style="font-size: 15px; text-align: center;" >
                    <f:facet id="type" name="header" >
                        <h:outputText value="Tipo de Obra" ></h:outputText>
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;"
                        value="#{authorOeuvre.oeuvreType.oeuvreTypePK.typeName}" >
                    </h:outputText>
                </p:column>

                <p:column style="font-size: 15px; text-align: center;" >
                    <f:facet id="isbn" name="header" > 
                        <h:outputText value="I.S.B.N." ></h:outputText>
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;" value="#{authorOeuvre.isbn}" >
                    </h:outputText>
                </p:column>

                <p:column style="font-size: 15px; text-align: center;" >
                    <f:facet id="dnda" name="header" >
                        <h:outputText value="D.N.D.A." ></h:outputText>  
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;"
                        value="#{authorOeuvre.dndaNumber}" >
                    </h:outputText>
                </p:column>

                <p:column 
                    style="font-size: 15px; text-align: center;" >
                    <f:facet id="acquisition" name="header" >
                        <h:outputText
                            value="Forma de Adquisición" >
                        </h:outputText>  
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;"
                        value="#{authorOeuvre.acquisition.type}" >
                    </h:outputText>
                </p:column>

                <p:column 
                    style="font-size: 15px; text-align: center;" >
                    <f:facet id="support" name="header" >
                        <h:outputText
                            value="Archivo de Producto" >
                        </h:outputText>  
                    </f:facet>
                    <h:outputText
                        style="font-size: 13px;"
                        value="#{authorOeuvre.route}" >
                    </h:outputText>
                </p:column>

                <p:rowExpansion>
                    <center>
                        <p:panel>
                            <p:spacer height="10px" ></p:spacer>

                            <h:panelGrid 
                                cellpadding="7" columns="1"
                                style="font-size: 15px" >
                                <h:outputText
                                    value="Localización Física o Descripción:" >
                                </h:outputText>
                                <p:inputTextarea
                                    autoResize="false" cols="120"
                                    id="locationDescriptionInputTextArea"
                                    maxlength="300" readonly="true" rows="3"
                                    value="#{authorOeuvre.locationSupport}" >
                                </p:inputTextarea>
                            </h:panelGrid>
                        </p:panel>
                    </center>
                </p:rowExpansion>
            </p:dataTable>

            <br></br>

            <p:commandButton
                actionListener="#{authorOeuvreCreatorBean.saveAuthorsOeuvres}"
                id="saveOeuvreButton" icon="ui-icon-disk"
                oncomplete="handleOeuvreCreatedRequest(xhr, status, args)"
                value="Guardar" >
            </p:commandButton>
        </p:panel>
    </center>
</ui:composition>
