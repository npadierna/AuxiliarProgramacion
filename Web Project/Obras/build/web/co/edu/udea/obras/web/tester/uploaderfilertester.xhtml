<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui" >

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form id="mainForm" >
                <p:fileUpload
                    allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                    cancelLabel="Cancelar" dragDropSupport="false" 
                    fileUploadListener="#{uploaderFileTesterBean.onHandleUploadFileEvent}"
                    label="Seleccionar" mode="advanced" multiple="false"
                    required="true" sizeLimit="512000" uploadLabel="Cargar"
                    value="#{uploaderFileTesterBean.uploadedFile}" >
                </p:fileUpload>
            </h:form>
        </center>
    </h:body>
</html>
