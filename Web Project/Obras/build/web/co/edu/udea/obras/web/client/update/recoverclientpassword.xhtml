<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

    <h:head lang="es" >
        <meta content="text/html" http-equiv="Content-Type" ></meta>
        <meta charset="UTF-8" ></meta>
        <script type="text/javascript"
                src="../../../util/javascript/JsFunctions.js" >
        </script>
        <title>Recuperar Contraseña</title>
        <f:facet name="recover" ></f:facet>
    </h:head>

    <h:body>
        <h:form id="recoverForm" >
            <center>
                <p:panel id="recoverPanel" style="width: 800px;" >
                    <p:growl
                        id="growlLogin" life="3000" showDetail="true" >
                    </p:growl>

                    <p:focus context="recoverPanel" ></p:focus>

                    <h1>Recuperación de Contraseña</h1>
                    <h:panelGrid cellpadding="5" columns="3" >
                        <h:outputLabel
                            for="peopleDocumentType"
                            style="font-weight: bold;"
                            value="Tipo de Documento:" >
                        </h:outputLabel>
                        <p:selectOneMenu
                            id="peopleDocumentType"
                            label="Tipo de Documento"
                            value="#{recoverClientPasswordBean.documentType}">
                            <f:selectItems
                                value="#{recoverClientPasswordBean.documentsType}" >
                            </f:selectItems>
                        </p:selectOneMenu>
                        <p:watermark
                            for="peopleDocumentType"
                            value="Tipo de Documento" >
                        </p:watermark>

                        <h:outputLabel
                            for="peopleIdNumber"
                            style="font-weight: bold;"
                            value="Número de Documento:" >
                        </h:outputLabel>
                        <p:inputText
                            id="peopleIdNumber"
                            label="Número de Documento" 
                            required="true" 
                            requiredMessage="Por favor ingrese el número de documento." 
                            size="45" value="#{recoverClientPasswordBean.idNumber}" 
                            validatorMessage="Por favor ingrese solo números">
                            <f:validateRegex pattern="[0-9]+" >
                            </f:validateRegex>
                        </p:inputText>
                        <p:watermark
                            for="peopleIdNumber" value="Obligatorio" >
                        </p:watermark>

                        <h:outputLabel
                            for="userEmail"
                            style="font-weight: bold;"
                            value="Correo Electrónico: *" >
                        </h:outputLabel>
                        <p:inputText
                            id="userEmail" label="Correo Electrónico." 
                            required="true"
                            requiredMessage="Por favor ingrese su correo electrónico."
                            size="45"
                            validatorMessage="Correo Electrónico inválido." 
                            value="#{recoverClientPasswordBean.email}">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" >
                            </f:validateRegex>
                        </p:inputText>
                        <p:watermark
                            for="userEmail" value="Obligatorio" >
                        </p:watermark>
                    </h:panelGrid>
                    <p:spacer width="30px" ></p:spacer>
                    <p:commandButton 
                        actionListener="#{recoverClientPasswordBean.recoverPassword}"
                        icon="ui-icon-key" id="recoverPasswordButton"
                        update=":recoverForm" oncomplete="handleSentRequest(xhr, status, args)"
                        value="Recuperar Contraseña">
                    </p:commandButton>
                    
                     <p:commandButton 
                        icon="ui-icon-circle-close" id="return"
                        oncomplete="handleLogoutRequest(xhr, status, args)"
                        value="Volver">
                    </p:commandButton>

                </p:panel>

                <h:panelGrid  columns="2">
                    <p:graphicImage
                        height="250px" width="200px"
                        value="/co/edu/udea/obras/util/images/udea.png" > 
                    </p:graphicImage>

                    <p:graphicImage
                        height="200px" width="250px"
                        value="/co/edu/udea/obras/util/images/ude@-01.png" > 
                    </p:graphicImage>

                </h:panelGrid>
            </center>       
        </h:form>
    </h:body>
</html>
